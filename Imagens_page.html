<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñºÔ∏è Galeria de Imagens</title>
    <style>
        :root {
            --primary-coral: #ff6b6b;
            --primary-turquoise: #4ecdc4;
            --dark-text: #2c3e50;
            --light-text: #7f8c8d;
            --secondary-text: #566573;
            --main-gradient: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            --button-gradient: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            --background-white: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--main-gradient);
            min-height: 100vh;
            color: var(--dark-text);
        }

        /* NAVEGA√á√ÉO */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--background-white);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 107, 107, 0.3);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-home {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--primary-coral);
            transition: all 0.3s ease;
        }

        .nav-home:hover {
            transform: scale(1.1);
            color: var(--primary-turquoise);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-coral);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--secondary-text);
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--button-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        /* CONTE√öDO PRINCIPAL */
        .main-content {
            margin-top: 100px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            background: var(--background-white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            min-height: calc(100vh - 140px);
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        }

        .page-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            background: var(--main-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* CONTROLES DA GALERIA */
        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: var(--secondary-text);
        }

        .breadcrumb span {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .breadcrumb span:hover {
            background: var(--primary-coral);
            color: white;
        }

        .view-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 500;
            color: var(--secondary-text);
        }

        select, input[type="range"] {
            padding: 8px 12px;
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            background: white;
            color: var(--dark-text);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-coral);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .size-slider {
            width: 150px;
        }

        .view-mode-buttons {
            display: flex;
            gap: 5px;
        }

        .view-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary-coral);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .view-btn.active, .view-btn:hover {
            background: var(--primary-coral);
            color: white;
            transform: translateY(-2px);
        }

        /* NAVEGA√á√ÉO DE PASTAS */
        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .folder-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .folder-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-color: var(--primary-coral);
        }

        .folder-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--primary-turquoise);
        }

        .folder-name {
            font-weight: bold;
            color: var(--dark-text);
            margin-bottom: 5px;
        }

        .folder-count {
            color: var(--light-text);
            font-size: 0.9rem;
        }

        /* GALERIA DE IMAGENS */
        .image-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .grid-small { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
        .grid-medium { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
        .grid-large { grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); }
        .grid-xlarge { grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); }

        .image-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .image-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.1);
        }

        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px 15px 15px;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .image-item:hover .image-info {
            transform: translateY(0);
        }

        .image-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .image-details {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* VISUALIZADOR DE IMAGEM */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .viewer-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .viewer-controls {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .viewer-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--button-gradient);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        .close-viewer {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .close-viewer:hover {
            background: var(--primary-coral);
            transform: scale(1.1);
        }

        .nav-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-arrows:hover {
            background: var(--primary-turquoise);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-prev { left: 20px; }
        .nav-next { right: 20px; }

        /* PAGINA√á√ÉO */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary-coral);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .page-btn:hover, .page-btn.active {
            background: var(--primary-coral);
            color: white;
            transform: translateY(-2px);
        }

        .page-info {
            color: var(--secondary-text);
            font-weight: 500;
            margin: 0 15px;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 20px;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .main-content {
                margin-top: 120px;
                padding: 20px;
            }

            .page-title {
                font-size: 2rem;
            }

            .gallery-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .view-controls {
                justify-content: center;
            }

            .folder-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .grid-small { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
            .grid-medium { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
            .grid-large { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
            .grid-xlarge { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        }

        @media (max-width: 480px) {
            .control-group {
                flex-direction: column;
                text-align: center;
            }

            .size-slider {
                width: 200px;
            }

            .viewer-controls {
                bottom: -80px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* ANIMA√á√ïES */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease;
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--secondary-text);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>

    <nav class="navigation">

    <!-- CONTE√öDO PRINCIPAL -->
    <div class="main-content">

        <!-- CONTROLES DA GALERIA -->

    <!-- VISUALIZADOR DE IMAGEM -->
    <div class="image-viewer" id="imageViewer">
        <button class="close-viewer" onclick="closeViewer()">‚úï</button>
        <button class="nav-arrows nav-prev" onclick="prevImage()">‚Äπ</button>
        <div class="viewer-content">
            <img class="viewer-image" id="viewerImage" alt="Imagem ampliada">
            <div class="viewer-controls">
                <button class="viewer-btn" onclick="zoomIn()" title="Zoom In">+</button>
                <button class="viewer-btn" onclick="zoomOut()" title="Zoom Out">-</button>
                <button class="viewer-btn" onclick="resetZoom()" title="Tamanho Original">‚åÇ</button>
                <button class="viewer-btn" onclick="rotateImage()" title="Girar">‚Üª</button>
                <button class="viewer-btn" onclick="downloadImage()" title="Download">‚¨á</button>
            </div>
        </div>
        <button class="nav-arrows nav-next" onclick="nextImage()">‚Ä∫</button>
    </div>

    <script>
        // DADOS SIMULADOS DA GALERIA
        const galleryData = {
            '/': {
                folders: [
                    { name: 'Artistas Favoritos', icon: 'üé®', count: '156 imagens', path: '/artistas' },
                    { name: 'Wallpapers', icon: 'üåÖ', count: '89 imagens', path: '/wallpapers' },
                    { name: 'Jogos', icon: 'üéÆ', count: '234 imagens', path: '/jogos' },
                    { name: 'Anime & Manga', icon: 'üéå', count: '178 imagens', path: '/anime' },
                    { name: 'Natureza', icon: 'üåø', count: '67 imagens', path: '/natureza' },
                    { name: 'Tecnologia', icon: 'üíª', count: '43 imagens', path: '/tecnologia' }
                ],
                images: []
            },
            '/artistas': {
                folders: [
                    { name: 'Digital Art', icon: 'üíª', count: '89 imagens', path: '/artistas/digital' },
                    { name: 'Tradicional', icon: 'üñåÔ∏è', count: '67 imagens', path: '/artistas/tradicional' }
                ],
                images: generateSampleImages('artista', 45)
            },
            '/wallpapers': {
                folders: [
                    { name: '4K Ultra HD', icon: 'üì∫', count: '34 imagens', path: '/wallpapers/4k' },
                    { name: 'Mobile', icon: 'üì±', count: '25 imagens', path: '/wallpapers/mobile' },
                    { name: 'Dual Monitor', icon: 'üñ•Ô∏è', count: '30 imagens', path: '/wallpapers/dual' }
                ],
                images: generateSampleImages('wallpaper', 30)
            },
            '/jogos': {
                folders: [
                    { name: 'Screenshots', icon: 'üì∏', count: '156 imagens', path: '/jogos/screenshots' },
                    { name: 'Concept Art', icon: 'üé®', count: '78 imagens', path: '/jogos/concept' }
                ],
                images: generateSampleImages('jogo', 40)
            },
            '/anime': {
                folders: [],
                images: generateSampleImages('anime', 50)
            },
            '/natureza': {
                folders: [],
                images: generateSampleImages('natureza', 35)
            },
            '/tecnologia': {
                folders: [],
                images: generateSampleImages('tech', 25)
            }
        };

        // ESTADO DA APLICA√á√ÉO
        let currentFolder = '/';
        let currentImages = [];
        let currentPage = 1;
        let itemsPerPage = 24;
        let imageSize = 'medium';
        let currentImageIndex = 0;
        let viewerZoom = 1;
        let viewerRotation = 0;

        // FUN√á√ïES DE NAVEGA√á√ÉO
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        document.addEventListener('click', function(e) {
            const nav = document.querySelector('.navigation');
            const navLinks = document.getElementById('navLinks');
            if (!nav.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });

    let realGalleryData = {
        '/': {
            folders: [],
            images: []
        }
    };
        
    async function loadImagesData() {
        try {
            const response = await fetch('images-index.json');
            const imagesIndex = await response.json();
            
            // Gera a estrutura de pastas
            galleryData['/'].folders = Object.keys(imagesIndex).map(folderName => ({
                name: folderName,
                icon: getFolderIcon(folderName),
                count: `${imagesIndex[folderName].length} imagens`,
                path: `/${folderName.toLowerCase().replace(/\s+/g, '-')}`
            }));
            
            // Gera dados para cada pasta
            Object.entries(imagesIndex).forEach(([folderName, images]) => {
                const path = `/${folderName.toLowerCase().replace(/\s+/g, '-')}`;
                galleryData[path] = {
                    folders: [],
                    images: images.map((filename, index) => ({
                        id: `${folderName}_${index}`,
                        name: filename,
                        url: `https://raw.githubusercontent.com/DreamerJP/site-images/refs/heads/main/Imagens/${encodeURIComponent(folderName)}/${encodeURIComponent(filename)}`,
                        thumbnail: `https://raw.githubusercontent.com/DreamerJP/site-images/refs/heads/main/Imagens/${encodeURIComponent(folderName)}/${encodeURIComponent(filename)}`,
                        size: 'Desconhecido',
                        type: filename.split('.').pop().toUpperCase(),
                        date: new Date().toLocaleDateString()
                    }))
                };
            });
            
            // Carrega o conte√∫do inicial
            loadGalleryContent();
            
        } catch (error) {
            console.error('Erro ao carregar √≠ndice de imagens:', error);
        }
    }

    // Fun√ß√£o para definir √≠cones baseado no nome da pasta
    function getFolderIcon(folderName) {
        const icons = {
            'Alessa': 'üé≠',
            'Aurora': '‚ú®',
            'Avril Lavigne': 'üé§',
            'Emily Browning': 'üåü',
            'Luna Lovegood': 'ü¶Ö',
            'Nier Automata': 'ü§ñ',
            't.A.T.u': 'üéµ'
        };
        return icons[folderName] || 'üìÅ';
    }

        // NAVEGA√á√ÉO DE PASTAS
        function navigateToFolder(path) {
            currentFolder = path;
            currentPage = 1;
            updateBreadcrumb();
            loadGalleryContent();
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const pathParts = currentFolder.split('/').filter(part => part);
            
            let html = '<span onclick="navigateToFolder(\'/\')">üè† In√≠cio</span>';
            let currentPath = '';
            
            pathParts.forEach(part => {
                currentPath += '/' + part;
                html += ` ‚Ä∫ <span onclick="navigateToFolder('${currentPath}')">${part}</span>`;
            });
            
            breadcrumb.innerHTML = html;
        }

        // CARREGAR CONTE√öDO DA GALERIA
        function loadGalleryContent() {
            const content = document.getElementById('galleryContent');
            const data = galleryData[currentFolder] || { folders: [], images: [] };
            
            content.innerHTML = '<div class="loading">Carregando galeria</div>';
            
            setTimeout(() => {
                let html = '';
                
                // Exibir pastas
                if (data.folders.length > 0) {
                    html += '<div class="folder-grid fade-in">';
                    data.folders.forEach(folder => {
                        html += `
                            <div class="folder-item" onclick="navigateToFolder('${folder.path}')">
                                <div class="folder-icon">${folder.icon}</div>
                                <div class="folder-name">${folder.name}</div>
                                <div class="folder-count">${folder.count}</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                // Exibir imagens
                if (data.images.length > 0) {
                    currentImages = data.images;
                    const startIndex = (currentPage - 1) * itemsPerPage;
                    const endIndex = startIndex + itemsPerPage;
                    const pageImages = currentImages.slice(startIndex, endIndex);
                    
                    html += `<div class="image-grid grid-${imageSize} fade-in">`;
                    pageImages.forEach((image, index) => {
                        const globalIndex = startIndex + index;
                        html += `
                            <div class="image-item" onclick="openViewer(${globalIndex})">
                                <img src="${image.thumbnail}" alt="${image.name}" loading="lazy">
                                <div class="image-info">
                                    <div class="image-name">${image.name}</div>
                                    <div class="image-details">${image.size} ‚Ä¢ ${image.type} ‚Ä¢ ${image.date}</div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    
                    updatePagination();
                } else {
                    updatePagination(0);
                }
                
                if (html === '') {
                    html = '<div class="loading">Esta pasta est√° vazia</div>';
                }
                
                content.innerHTML = html;
            }, 500);
        }

        // CONTROLES DE VISUALIZA√á√ÉO
        function changeImageSize(size) {
            const sizes = ['small', 'medium', 'large', 'xlarge'];
            imageSize = sizes[size - 1];
            
            const imageGrid = document.querySelector('.image-grid');
            if (imageGrid) {
                imageGrid.className = `image-grid grid-${imageSize} fade-in`;
            }
        }

        function changeItemsPerPage(value) {
            itemsPerPage = parseInt(value);
            currentPage = 1;
            loadGalleryContent();
        }

        function setViewMode(mode) {
            const buttons = document.querySelectorAll('.view-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Implementar mudan√ßa de modo de visualiza√ß√£o se necess√°rio
            console.log('Modo de visualiza√ß√£o:', mode);
        }

        // PAGINA√á√ÉO
        function updatePagination(totalImages = currentImages.length) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalImages / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Bot√£o anterior
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">‚Äπ Anterior</button>`;
            }
            
            // P√°ginas
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                html += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) html += '<span class="page-info">...</span>';
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                html += `<button class="page-btn ${activeClass}" onclick="changePage(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += '<span class="page-info">...</span>';
                html += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // Bot√£o pr√≥ximo
            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})">Pr√≥ximo ‚Ä∫</button>`;
            }
            
            // Informa√ß√µes da p√°gina
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, totalImages);
            html += `<span class="page-info">${startItem}-${endItem} de ${totalImages} imagens</span>`;
            
            pagination.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            loadGalleryContent();
            document.querySelector('.main-content').scrollIntoView({ behavior: 'smooth' });
        }

        // VISUALIZADOR DE IMAGEM
        function openViewer(imageIndex) {
            currentImageIndex = imageIndex;
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            
            viewerImage.src = currentImages[imageIndex].url;
            viewerImage.alt = currentImages[imageIndex].name;
            
            viewer.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            resetZoom();
            
            // Precarregar imagens adjacentes
            preloadAdjacentImages();
        }

        function closeViewer() {
            const viewer = document.getElementById('imageViewer');
            viewer.style.display = 'none';
            document.body.style.overflow = 'auto';
            resetZoom();
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateViewerImage();
            }
        }

        function nextImage() {
            if (currentImageIndex < currentImages.length - 1) {
                currentImageIndex++;
                updateViewerImage();
            }
        }

        function updateViewerImage() {
            const viewerImage = document.getElementById('viewerImage');
            viewerImage.style.opacity = '0.5';
            
            setTimeout(() => {
                viewerImage.src = currentImages[currentImageIndex].url;
                viewerImage.alt = currentImages[currentImageIndex].name;
                viewerImage.style.opacity = '1';
                resetZoom();
                preloadAdjacentImages();
            }, 150);
        }

        function preloadAdjacentImages() {
            // Precarregar imagem anterior
            if (currentImageIndex > 0) {
                const prevImg = new Image();
                prevImg.src = currentImages[currentImageIndex - 1].url;
            }
            
            // Precarregar pr√≥xima imagem
            if (currentImageIndex < currentImages.length - 1) {
                const nextImg = new Image();
                nextImg.src = currentImages[currentImageIndex + 1].url;
            }
        }

        // CONTROLES DO VISUALIZADOR
        function zoomIn() {
            viewerZoom = Math.min(viewerZoom * 1.2, 5);
            applyImageTransform();
        }

        function zoomOut() {
            viewerZoom = Math.max(viewerZoom / 1.2, 0.1);
            applyImageTransform();
        }

        function resetZoom() {
            viewerZoom = 1;
            viewerRotation = 0;
            applyImageTransform();
        }

        function rotateImage() {
            viewerRotation = (viewerRotation + 90) % 360;
            applyImageTransform();
        }

        function applyImageTransform() {
            const viewerImage = document.getElementById('viewerImage');
            viewerImage.style.transform = `scale(${viewerZoom}) rotate(${viewerRotation}deg)`;
            viewerImage.style.transition = 'transform 0.3s ease';
        }

        function downloadImage() {
            const currentImage = currentImages[currentImageIndex];
            const link = document.createElement('a');
            link.href = currentImage.url;
            link.download = currentImage.name;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // EVENTOS DE TECLADO
                document.addEventListener('keydown', function(e) {
            const viewer = document.getElementById('imageViewer');
            
            if (viewer.style.display === 'flex') {
                switch(e.key) {
                    case 'Escape':
                        closeViewer();
                        break;
                    case 'ArrowLeft':
                        prevImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                    case '0':
                        resetZoom();
                        break;
                    case 'r':
                    case 'R':
                        rotateImage();
                        break;
                }
            }
        });

        // EVENTO DE SCROLL WHEEL PARA ZOOM
        document.addEventListener('wheel', function(e) {
            const viewer = document.getElementById('imageViewer');
            
            if (viewer.style.display === 'flex') {
                e.preventDefault(); // Previne o scroll da p√°gina
                
                if (e.deltaY < 0) {
                    // Scroll para cima = Zoom in
                    zoomIn();
                } else {
                    // Scroll para baixo = Zoom out
                    zoomOut();
                }
            }
        }, { passive: false });

        // GESTOS TOUCH PARA MOBILE
        let touchStartX = 0;
        let touchStartY = 0;
        let lastTouchDistance = 0;

        document.addEventListener('touchstart', function(e) {
            const viewer = document.getElementById('imageViewer');
            if (viewer.style.display === 'flex') {
                if (e.touches.length === 1) {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    lastTouchDistance = getTouchDistance(e.touches);
                }
            }
        });

        document.addEventListener('touchend', function(e) {
            const viewer = document.getElementById('imageViewer');
            if (viewer.style.display === 'flex' && e.changedTouches.length === 1) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // Swipe horizontal para navegar
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        prevImage();
                    } else {
                        nextImage();
                    }
                }
                
                // Swipe vertical para fechar
                if (Math.abs(deltaY) > Math.abs(deltaX) && deltaY > 100) {
                    closeViewer();
                }
            }
        });

        document.addEventListener('touchmove', function(e) {
            const viewer = document.getElementById('imageViewer');
            if (viewer.style.display === 'flex' && e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getTouchDistance(e.touches);
                const zoomFactor = currentDistance / lastTouchDistance;
                
                viewerZoom = Math.max(0.1, Math.min(5, viewerZoom * zoomFactor));
                applyImageTransform();
                
                lastTouchDistance = currentDistance;
            }
        });

        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // BUSCA E FILTROS (FUNCIONALIDADE ADICIONAL)
        function initSearchAndFilters() {
            // Adicionar barra de busca dinamicamente
            const controls = document.querySelector('.gallery-controls');
            const searchHTML = `
                <div class="control-group">
                    <label>üîç Buscar:</label>
                    <input type="text" id="searchInput" placeholder="Nome da imagem..." 
                           oninput="searchImages(this.value)" 
                           style="padding: 8px 12px; border: 2px solid rgba(255, 107, 107, 0.3); 
                                  border-radius: 10px; background: white; color: var(--dark-text);">
                </div>
            `;
            
            const searchDiv = document.createElement('div');
            searchDiv.innerHTML = searchHTML;
            controls.appendChild(searchDiv.firstElementChild);
        }

        function searchImages(query) {
            if (!query.trim()) {
                loadGalleryContent();
                return;
            }
            
            const data = galleryData[currentFolder] || { folders: [], images: [] };
            const filteredImages = data.images.filter(image => 
                image.name.toLowerCase().includes(query.toLowerCase())
            );
            
            displayFilteredImages(filteredImages);
        }

        function displayFilteredImages(images) {
            const content = document.getElementById('galleryContent');
            currentImages = images;
            currentPage = 1;
            
            if (images.length === 0) {
                content.innerHTML = '<div class="loading">Nenhuma imagem encontrada</div>';
                updatePagination(0);
                return;
            }
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageImages = images.slice(startIndex, endIndex);
            
            let html = `<div class="image-grid grid-${imageSize} fade-in">`;
            pageImages.forEach((image, index) => {
                const globalIndex = startIndex + index;
                html += `
                    <div class="image-item" onclick="openViewer(${globalIndex})">
                        <img src="${image.thumbnail}" alt="${image.name}" loading="lazy">
                        <div class="image-info">
                            <div class="image-name">${image.name}</div>
                            <div class="image-details">${image.size} ‚Ä¢ ${image.type} ‚Ä¢ ${image.date}</div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            content.innerHTML = html;
            updatePagination(images.length);
        }

        // LAZY LOADING AVAN√áADO
        function initLazyLoading() {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        observer.unobserve(img);
                    }
                });
            });

            document.querySelectorAll('img.lazy').forEach(img => {
                imageObserver.observe(img);
            });
        }

        // INICIALIZA√á√ÉO
        document.addEventListener('DOMContentLoaded', function() {
            loadImagesData(); // Carrega dados do JSON primeiro
            initSearchAndFilters();
            
            const currentLink = document.querySelector('.nav-links a[href="imagens.html"]');
            if (currentLink) {
                currentLink.classList.add('active');
            }
        });

        // FUN√á√ïES DE UTILIDADE
        function formatFileSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Bytes';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // EXPORTAR LISTA DE IMAGENS
        function exportImageList() {
            const data = galleryData[currentFolder] || { images: [] };
            const csvContent = "data:text/csv;charset=utf-8," + 
                "Nome,Tamanho,Tipo,Data,URL\n" +
                data.images.map(img => 
                    `"${img.name}","${img.size}","${img.type}","${img.date}","${img.url}"`
                ).join("\n");
            
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", `imagens_${currentFolder.replace(/\//g, '_')}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // MODO ESCURO (TOGGLE)
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Implementar estilos do modo escuro conforme necess√°rio
        }

    </script>
