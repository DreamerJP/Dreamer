<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/DreamerJP/Dreamer/refs/heads/main/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=10">
    <title> Galeria de Imagens</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --primary-color: #bb86fc;          /* Roxo vibrante */
            --secondary-color: #03dac6;        /* Ciano/turquesa */
            --accent-color: #cf6679;           /* Rosa coral */
            --text-primary: #e1e1e1;          /* Texto principal claro */
            --text-secondary: #b3b3b3;        /* Texto secundário */
            --bg-main: rgba(18, 18, 35, 0.98); /* Fundo principal translúcido */
            --bg-nav: rgba(18, 18, 35, 0.98);  /* Fundo navegação */
            --shadow-color: rgba(0,0,0,0.4);
            --shadow-color-strong: rgba(0,0,0,0.6);
            --transition-speed: 0.3s;          /* Mantém rápido */
            --border-radius: 15px;
            
            /* Variáveis específicas para a galeria */
            --main-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --button-gradient: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            --background-white: var(--bg-main);
            --dark-text: var(--text-primary);
            --light-text: var(--text-secondary);
            --secondary-text: var(--text-secondary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* CAMPO DE ESTRELAS */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            opacity: 0.8;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: star-travel linear infinite;
        }

        .star.distant {
            width: 1px;
            height: 1px;
            animation-duration: 25s;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .star.medium {
            width: 1.5px;
            height: 1.5px;
            animation-duration: 15s;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .star.close {
            width: 2px;
            height: 2px;
            animation-duration: 8s;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.7);
        }

        .star.blue {
            background: #e6f3ff;
            box-shadow: 0 0 6px rgba(173, 216, 255, 0.6);
        }

        .star.yellow {
            background: #fff8e1;
            box-shadow: 0 0 4px rgba(255, 248, 225, 0.5);
        }

        @keyframes star-travel {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0.5);
            }
            10% {
                opacity: 0.4;
            }
            50% {
                opacity: 1;
                transform: translate(var(--dx), var(--dy)) scale(1);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--dx) * 2), calc(var(--dy) * 2)) scale(1.2);
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* NAVEGAÇÃO */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-nav);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--primary-color);
            z-index: 1000;
            padding: 12px 0;
            box-shadow: 0 4px 20px var(--shadow-color-strong);
            transition: all var(--transition-speed) ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-home {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-home:hover {
            color: var(--primary-color);
            transform: scale(1.05);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: var(--text-primary);
            transition: color var(--transition-speed) ease;
        }

        .menu-toggle:hover {
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 25px;
            transition: all var(--transition-speed) ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: white;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            margin-top: 100px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            background: var(--bg-main);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: 0 20px 40px var(--shadow-color-strong);
            backdrop-filter: blur(15px);
            position: relative;
            min-height: calc(100vh - 140px);
            border: 1px solid rgba(187, 134, 252, 0.1);
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .page-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            color: var(--text-primary);
            text-shadow: 
                0 0 20px var(--primary-color),
                2px 2px 8px var(--shadow-color);
            animation: fadeInUp 0.8s ease-out;
        }

        /* CONTROLES DA GALERIA */
        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(135deg, 
                rgba(187, 134, 252, 0.1), 
                rgba(3, 218, 198, 0.1));
            border-radius: var(--border-radius);
            backdrop-filter: blur(5px);
            border-left: 4px solid var(--primary-color);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .breadcrumb span {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .breadcrumb span:hover {
            background: var(--primary-color);
            color: white;
        }

        .view-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        select, input[type="range"], input[type="text"] {
            padding: 8px 12px;
            border: 2px solid rgba(187, 134, 252, 0.3);
            border-radius: 10px;
            background: var(--bg-main);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]::placeholder {
            color: var(--text-secondary);
            opacity: 1;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
        }

        .size-slider {
            width: 150px;
            accent-color: var(--primary-color);
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color) 50%, #333 50%);
            border-radius: 10px;
            outline: none;
            transition: background 0.3s;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 2px solid var(--bg-main);
            box-shadow: 0 2px 6px var(--shadow-color);
            cursor: pointer;
            transition: background 0.3s;
        }

        .size-slider::-webkit-slider-thumb:hover {
            background: var(--secondary-color);
        }

        .size-slider::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 2px solid var(--bg-main);
            box-shadow: 0 2px 6px var(--shadow-color);
            cursor: pointer;
            transition: background 0.3s;
        }

        .size-slider::-ms-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 2px solid var(--bg-main);
            box-shadow: 0 2px 6px var(--shadow-color);
            cursor: pointer;
            transition: background 0.3s;
        }

        .size-slider::-moz-range-track {
            background: transparent;
        }

        .size-slider::-ms-fill-lower {
            background: transparent;
        }

        .size-slider::-ms-fill-upper {
            background: transparent;
        }

        .view-mode-buttons {
            display: flex;
            gap: 5px;
        }

        .view-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(187, 134, 252, 0.1);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .view-btn.active, .view-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        /* NAVEGAÇÃO DE PASTAS */
        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .folder-item {
            background: linear-gradient(135deg, 
                rgba(187, 134, 252, 0.1), 
                rgba(3, 218, 198, 0.1));
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .folder-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-color-strong);
            border-color: var(--primary-color);
        }

        .folder-preview {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
            background: var(--bg-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .folder-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .folder-item:hover .folder-preview img {
            transform: scale(1.1);
        }

        .folder-icon-fallback {
            font-size: 3rem;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .folder-name {
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .folder-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* RESPONSIVIDADE PARA PASTAS */
        @media (max-width: 768px) {
            .folder-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .folder-preview {
                height: 100px;
            }
            
            .folder-item {
                padding: 12px;
            }
            
            .folder-name {
                font-size: 0.9rem;
            }
            
            .folder-count {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .folder-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 15px;
            }
            
            .folder-preview {
                height: 80px;
                margin-bottom: 10px;
            }
            
            .folder-item {
                padding: 10px;
            }
        }

        /* GALERIA DE IMAGENS */
        .image-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .grid-small { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
        .grid-medium { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
        .grid-large { grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); }
        .grid-xlarge { grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); }

        .image-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-main);
            box-shadow: 0 5px 15px var(--shadow-color);
            border: 1px solid rgba(187, 134, 252, 0.1);
        }

        .image-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px var(--shadow-color-strong);
            border-color: var(--primary-color);
        }

        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.1);
        }

        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px 15px 15px;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .image-item:hover .image-info {
            transform: translateY(0);
        }

        .image-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .image-details {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* VISUALIZADOR DE IMAGEM */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .viewer-content {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .viewer-image {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            display: block;
            margin: 0;
            padding: 0;
            background: #000;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: auto;
        }

        .viewer-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 2500;
            max-width: 95vw;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .viewer-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--button-gradient);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(187, 134, 252, 0.5);
        }

        .close-viewer {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 3000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            pointer-events: auto;
        }

        .close-viewer:hover {
            background: var(--primary-color);
            transform: scale(1.1);
        }

        .nav-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 3000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            pointer-events: auto;
        }

        .nav-arrows:hover {
            background: var(--secondary-color);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-prev { left: 20px; }
        .nav-next { right: 20px; }

        /* PAGINAÇÃO */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(187, 134, 252, 0.1);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .page-btn:hover, .page-btn.active {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .page-info {
            color: var(--text-secondary);
            font-weight: 500;
            margin: 0 15px;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--bg-nav);
                backdrop-filter: blur(15px);
                flex-direction: column;
                padding: 20px;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                box-shadow: 0 8px 25px var(--shadow-color-strong);
                border-radius: 0 0 var(--border-radius) var(--border-radius);
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .main-content {
                margin-top: 120px;
                padding: 20px;
            }

            .page-title {
                font-size: 2rem;
            }

            .gallery-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .view-controls {
                justify-content: center;
            }

            .folder-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .grid-small { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
            .grid-medium { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
            .grid-large { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
            .grid-xlarge { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }

            .viewer-controls {
                bottom: 10px;
                padding: 10px;
                max-width: 98vw;
            }
            .close-viewer {
                top: 10px;
                right: 10px;
                width: 48px;
                height: 48px;
                font-size: 1.2rem;
            }
            .nav-arrows {
                width: 48px;
                height: 48px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .control-group {
                flex-direction: column;
                text-align: center;
            }

            .size-slider {
                width: 200px;
            }

            .viewer-controls {
                bottom: -80px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* ANIMAÇÕES */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease;
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* MODO LISTA */
        .image-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .image-list-item {
            display: flex;
            background: var(--bg-main);
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
            min-height: 120px;
            border: 1px solid rgba(187, 134, 252, 0.1);
        }

        .image-list-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--shadow-color-strong);
            border-color: var(--primary-color);
        }

        .image-list-thumbnail {
            width: 160px;
            height: 120px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .image-list-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        .image-list-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .image-list-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .image-list-path {
            color: var(--text-secondary);

    <script>
    // Configuração de performance para estrelas
    const performanceConfig = {
        maxStars: window.innerWidth > 768 ? 150 : 80,
        staticStars: window.innerWidth > 768 ? 40 : 20
    };

    // Função para criar campo de estrelas
    function createStarfield() {
        const starfield = document.getElementById('starfield');
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        starfield.innerHTML = '';
        const fragment = document.createDocumentFragment();
        
        // Estrelas em movimento
        for (let i = 0; i < performanceConfig.maxStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const angle = Math.random() * 2 * Math.PI;
            const initialRadius = Math.random() * 50 + 10;
            const startX = centerX + Math.cos(angle) * initialRadius;
            const startY = centerY + Math.sin(angle) * initialRadius;
            
            const directionX = Math.cos(angle);
            const directionY = Math.sin(angle);
            
            const maxDistance = Math.sqrt(Math.pow(window.innerWidth, 2) + Math.pow(window.innerHeight, 2));
            const travelDistance = maxDistance * (0.7 + Math.random() * 0.5);
            
            // Tipos com probabilidades
            const starType = Math.random();
            if (starType < 0.7) {
                star.classList.add('distant');
            } else if (starType < 0.9) {
                star.classList.add('medium');
            } else {
                star.classList.add('close');
            }
            
            // Cores especiais
            const colorType = Math.random();
            if (colorType < 0.1) {
                star.classList.add('blue');
            } else if (colorType < 0.2) {
                star.classList.add('yellow');
            }
            
            star.style.left = startX + 'px';
            star.style.top = startY + 'px';
            star.style.setProperty('--dx', (directionX * travelDistance) + 'px');
            star.style.setProperty('--dy', (directionY * travelDistance) + 'px');
            star.style.animationDelay = Math.random() * 25 + 's';
            
            fragment.appendChild(star);
        }
        
        // Estrelas estacionárias com twinkle
        for (let i = 0; i < performanceConfig.staticStars; i++) {
            const staticStar = document.createElement('div');
            staticStar.className = 'star distant';
            staticStar.style.position = 'absolute';
            staticStar.style.left = Math.random() * window.innerWidth + 'px';
            staticStar.style.top = Math.random() * window.innerHeight + 'px';
            staticStar.style.opacity = Math.random() * 0.4 + 0.1;
            staticStar.style.animation = `twinkle ${3 + Math.random() * 4}s ease-in-out infinite alternate`;
            staticStar.style.animationDelay = Math.random() * 2 + 's';
            
            fragment.appendChild(staticStar);
        }
        
        starfield.appendChild(fragment);
    }

    // ESTADO DA APLICAÇÃO

        // FUNÇÕES DE NAVEGAÇÃO

        }

            const nav = document.querySelector('.navigation');

    async function loadImagesData() {
        try {
            console.log('Iniciando carregamento do índice de imagens...');
            
            const response = await fetch('https://raw.githubusercontent.com/DreamerJP/site-images/main/Imagens/images-index.json');
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const imagesIndex = await response.json();
            console.log('Índice carregado:', imagesIndex);
            
            // Inicializa a estrutura base se não existir
            if (!galleryData['/']) {
                galleryData['/'] = { folders: [], images: [] };
            }
            
            // Limpa os dados simulados
            galleryData['/'].folders = [];
            galleryData['/'].images = [];
            
            // Definir imagens de preview para cada pasta (personalizadas)
            const folderPreviews = {
                'Alessa': 'SilentHill__1_.gif', // substitua pelo nome da imagem desejada
                'Aurora': 'Aurora__9_.jpg',
                'Avril Lavigne': 'Avril_Lavigne_15.jpg',
                'Emily Browning': 'Emily_Browning__95_.jpg',
                'Luna Lovegood': 'Luna_Lovegood__1_.jpg',
                'Nier Automata': 'NierAutomata__7_.jpg',
                't.A.T.u': 't.A.T.u._55.jpg'
            };
            
            // Gera a estrutura de pastas com preview
            galleryData['/'].folders = Object.keys(imagesIndex).map(folderName => {
                const previewImage = folderPreviews[folderName] || imagesIndex[folderName][0]; // usar primeira imagem se não tiver preview definido
                return {
                    name: folderName,
                    icon: getFolderIcon(folderName),
                    count: `${imagesIndex[folderName].length} imagens`,
                    path: `/${folderName.toLowerCase().replace(/\s+/g, '-')}`,
                    preview: `https://raw.githubusercontent.com/DreamerJP/site-images/refs/heads/main/Imagens/${encodeURIComponent(folderName)}/${encodeURIComponent(previewImage)}`
                };
            });
            
            console.log('Pastas criadas:', galleryData['/'].folders);
            
            // Gera dados para cada pasta (resto permanece igual)
            Object.entries(imagesIndex).forEach(([folderName, images]) => {
                const path = `/${folderName.toLowerCase().replace(/\s+/g, '-')}`;
                galleryData[path] = {
                    folders: [],
                    images: images.map((filename, index) => ({
                        id: `${folderName}_${index}`,
                        name: filename,
                        url: `https://raw.githubusercontent.com/DreamerJP/site-images/refs/heads/main/Imagens/${encodeURIComponent(folderName)}/${encodeURIComponent(filename)}`,
                        thumbnail: `https://raw.githubusercontent.com/DreamerJP/site-images/refs/heads/main/Imagens/${encodeURIComponent(folderName)}/${encodeURIComponent(filename)}`,
                        size: 'Desconhecido',
                        type: filename.split('.').pop().toUpperCase(),
                        date: new Date().toLocaleDateString('pt-BR'),
                        resolution: ''
                    }))

                console.log(`Pasta ${path} criada com ${images.length} imagens`);
            });
            
            // Carrega o conteúdo inicial
            console.log('Carregando conteúdo da galeria...');
            loadGalleryContent();
            
        } catch (error) {
            console.error('Erro ao carregar índice de imagens:', error);
            
            // Fallback: exibe uma mensagem de erro
            const content = document.getElementById('galleryContent');
            content.innerHTML = `
                <div class="loading" style="color: var(--primary-coral);">
                    ❌ Erro ao carregar imagens<br>
                    <small>Verifique a conexão com a internet e tente novamente</small>
                    <br><br>
                    <button onclick="loadImagesData()" style="
                        padding: 10px 20px;

                        color: white; 
                        border: none; 
                        border-radius: 10px; 
                        cursor: pointer;
                        font-size: 14px;
                    ">🔄 Tentar Novamente</button>
                </div>
            `;
        }
    }

    // Função para definir ícones baseado no nome da pasta
    function getFolderIcon(folderName) {
        const icons = {
            'Alessa': '🎭',
            'Aurora': '✨',
            'Avril Lavigne': '🎤',
            'Emily Browning': '🌟',
            'Luna Lovegood': '🦅',
            'Nier Automata': '🤖',

        // NAVEGAÇÃO DE PASTAS

        function updateBreadcrumb() {

        // CARREGAR CONTEÚDO DA GALERIA
        function loadGalleryContent() {
            const content = document.getElementById('galleryContent');
            const galleryControls = document.querySelector('.gallery-controls');
            const data = galleryData[currentFolder];
            const pagination = document.getElementById('pagination');
            
            if (!data) {
                content.innerHTML = '<div class="loading">Pasta não encontrada</div>';
                galleryControls.style.display = 'none'; // Esconder controles
                pagination.innerHTML = '';
                pagination.style.display = 'none';
                return;
            }
            
            content.innerHTML = '<div class="loading">Carregando galeria</div>';
            
            setTimeout(() => {
                let html = '';
                let hasImages = data.images && data.images.length > 0;
                
                // Controlar visibilidade da barra de controles
                if (hasImages) {
                    galleryControls.style.display = 'flex';
                } else {
                    galleryControls.style.display = 'none';
                }
                
                // Exibir pastas com PREVIEW
                if (data.folders && data.folders.length > 0) {
                    html += '<div class="folder-grid fade-in">';
                    data.folders.forEach(folder => {

                                <div class="folder-preview">

                    const endIndex = startIndex + itemsPerPage;

                            html += `

                                    <img src="${image.thumbnail}" alt="${image.name}" loading="lazy" 
                                        onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2Y0ZjRmNCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5JbWFnZW0gbsOjbyBlbmNvbnRyYWRhPC90ZXh0Pjwvc3ZnPg=='">
                                    <div class="image-info">
                                        <div class="image-name">${image.name}</div>
                                        <div class="image-details">${image.size} • ${image.type} • ${image.date}</div>
                                    </div>
                                </div>
                            `;
                        });
                        html += '</div>';
                    } else {
                        // Modo Lista (novo)
                        html += `<div class="image-list fade-in">`;
                        pageImages.forEach((image, index) => {
                            const globalIndex = startIndex + index;
                            html += `
                                <div class="image-list-item" onclick="openViewer(${globalIndex})">
                                    <img class="image-list-thumbnail" src="${image.thumbnail}" alt="${image.name}" loading="lazy" 
                                        onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2Y0ZjRmNCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5JbWFnZW0gbsOjbyBlbmNvbnRyYWRhPC90ZXh0Pjwvc3ZnPg=='">
                                    <div class="image-list-content">
                                        <div class="image-list-name">${image.name}</div>
                                        <div class="image-list-details resolution">Resolução: <span class="image-resolution">Carregando...</span> • Tipo: ${image.type}</div>

                        });
                        html += '</div>';
                    }
                    // Só exibe paginação se não estiver na raiz
                    if (currentFolder === '/' || !hasImages) {
                        pagination.innerHTML = '';
                        pagination.style.display = 'none';

        // CONTROLES DE VISUALIZAÇÃO
        function changeImageSize(size) {
            const sizes = ['small', 'medium', 'large', 'xlarge'];
            imageSize = sizes[size - 1];
            
            const imageGrid = document.querySelector('.image-grid');
            if (imageGrid) {
                imageGrid.className = `image-grid grid-${imageSize} fade-in`;
            }
        }

        function changeItemsPerPage(value) {
            itemsPerPage = parseInt(value);
            currentPage = 1;
            loadGalleryContent();
        }

        function setViewMode(mode) {
            viewMode = mode;
            
            // Atualizar botões ativos
            const buttons = document.querySelectorAll('.view-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Encontrar e ativar o botão correto
            const activeButton = document.querySelector(`[onclick="setViewMode('${mode}')"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
            
            // Recarregar conteúdo com novo modo de visualização
            loadGalleryContent();
        }

        // PAGINAÇÃO
        function updatePagination(totalImages = currentImages.length) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalImages / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Botão anterior
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">‹ Anterior</button>`;
            }
            
            // Páginas
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                html += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) html += '<span class="page-info">...</span>';
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                html += `<button class="page-btn ${activeClass}" onclick="changePage(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += '<span class="page-info">...</span>';
                html += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // Botão próximo
            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})">Próximo ›</button>`;
            }
            
            // Informações da página
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, totalImages);
            html += `<span class="page-info">${startItem}-${endItem} de ${totalImages} imagens</span>`;
            
            pagination.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            loadGalleryContent();
            document.querySelector('.main-content').scrollIntoView({ behavior: 'smooth' });
        }

        // VISUALIZADOR DE IMAGEM
        function openViewer(imageIndex) {
            currentImageIndex = imageIndex;
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            
            viewerImage.src = currentImages[imageIndex].url;
            viewerImage.alt = currentImages[imageIndex].name;
            
            viewer.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Aguardar a imagem carregar para calcular o zoom inicial
            viewerImage.onload = function() {
                fitImageToScreen();
                preloadAdjacentImages();
            };
            
            // Se a imagem já estiver carregada (cache), calcular imediatamente
            if (viewerImage.complete) {
                fitImageToScreen();
                preloadAdjacentImages();
            }
            showNavArrows();
        }

        function closeViewer() {
            const viewer = document.getElementById('imageViewer');
            viewer.style.display = 'none';
            document.body.style.overflow = 'auto';
            resetZoom();
            hideNavArrows();
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateViewerImage();
            }
        }

        function nextImage() {
            if (currentImageIndex < currentImages.length - 1) {
                currentImageIndex++;
                updateViewerImage();
            }
        }

        function updateViewerImage() {
            const viewerImage = document.getElementById('viewerImage');
            viewerImage.style.opacity = '0.5';
            
            setTimeout(() => {
                viewerImage.src = currentImages[currentImageIndex].url;
                viewerImage.alt = currentImages[currentImageIndex].name;
                viewerImage.style.opacity = '1';
                resetZoom(); // Isso agora também reseta a posição
                preloadAdjacentImages();
            }, 150);
        }

        function fitImageToScreen() {
            viewerZoom = 1;
            viewerRotation = 0;
            imageOffsetX = 0;
            imageOffsetY = 0;
            lastImageOffsetX = 0;
            lastImageOffsetY = 0;
            applyImageTransform();
        }

        function applyImageTransform() {
            const viewerImage = document.getElementById('viewerImage');
            viewerImage.style.transform = `translate(${imageOffsetX}px, ${imageOffsetY}px) scale(${viewerZoom}) rotate(${viewerRotation}deg)`;
            viewerImage.style.transition = isDragging ? 'none' : 'transform 0.3s ease';
        }

        function preloadAdjacentImages() {
            // Precarregar imagem anterior
            if (currentImageIndex > 0) {
                const prevImg = new Image();
                prevImg.src = currentImages[currentImageIndex - 1].url;
            }
            
            // Precarregar próxima imagem
            if (currentImageIndex < currentImages.length - 1) {
                const nextImg = new Image();
                nextImg.src = currentImages[currentImageIndex + 1].url;
            }
        }

        // CONTROLES DO VISUALIZADOR
        function zoomIn() {
            viewerZoom = Math.min(viewerZoom * 1.2, 5);
            applyImageTransform();
        }

        function zoomOut() {
            viewerZoom = Math.max(viewerZoom / 1.2, 0.1);
            
            // Se o zoom for muito pequeno, centralizar a imagem
            if (viewerZoom <= 1) {
                imageOffsetX = 0;
                imageOffsetY = 0;
                lastImageOffsetX = 0;
                lastImageOffsetY = 0;
            }
            
            applyImageTransform();
        }

        function resetZoom() {
            viewerZoom = 1;
            viewerRotation = 0;
            imageOffsetX = 0;
            imageOffsetY = 0;
            lastImageOffsetX = 0;
            lastImageOffsetY = 0;
            applyImageTransform();
        }

        function rotateImage() {
            viewerRotation = (viewerRotation + 90) % 360;
            applyImageTransform();
        }

        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
        }

        // EVENTOS DE TECLADO E ZOOM CUSTOMIZADO
        if (!isMobile()) {
            // Só adiciona eventos de zoom customizado no desktop
            document.addEventListener('keydown', function(e) {
                const viewer = document.getElementById('imageViewer');
                if (viewer.style.display === 'flex') {
                    switch(e.key) {
                        case 'Escape':
                            closeViewer();
                            break;
                        case 'ArrowLeft':
                            prevImage();
                            break;
                        case 'ArrowRight':
                            nextImage();
                            break;
                        case '0':
                            resetZoom();
                            break;
                        case 'r':
                        case 'R':
                            rotateImage();
                            break;
                    }
                }
            });
            document.addEventListener('wheel', function(e) {
                const viewer = document.getElementById('imageViewer');
                const viewerImage = document.getElementById('viewerImage');
                if (viewer.style.display === 'flex') {
                    e.preventDefault();
                    // Obter posição do mouse relativa à imagem
                    const rect = viewerImage.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left - rect.width / 2;
                    const mouseY = e.clientY - rect.top - rect.height / 2;
                    // Converter para coordenadas da imagem (considerando transformações atuais)
                    const relativeX = (mouseX - imageOffsetX) / viewerZoom;
                    const relativeY = (mouseY - imageOffsetY) / viewerZoom;
                    const oldZoom = viewerZoom;
                    if (e.deltaY < 0) {
                        // Scroll para cima = Zoom in
                        viewerZoom = Math.min(viewerZoom * 1.1, 5);
                    } else {
                        // Scroll para baixo = Zoom out
                        viewerZoom = Math.max(viewerZoom / 1.1, 0.1);
                        // Se zoom for muito pequeno, centralizar
                        if (viewerZoom <= 1) {
                            imageOffsetX = 0;
                            imageOffsetY = 0;
                            lastImageOffsetX = 0;
                            lastImageOffsetY = 0;
                            applyImageTransform();
                            return;
                        }
                    }
                    // Aplicar zoom focal (manter ponto do mouse fixo)
                    const zoomChange = viewerZoom / oldZoom;
                    imageOffsetX -= relativeX * (zoomChange - 1) * viewerZoom;
                    imageOffsetY -= relativeY * (zoomChange - 1) * viewerZoom;
                    applyImageTransform();
                }
            }, { passive: false });
            // Suporte para duplo clique para reset zoom
            document.addEventListener('dblclick', function(e) {
                const viewer = document.getElementById('imageViewer');
                const viewerImage = document.getElementById('viewerImage');
                if (viewer.style.display === 'flex' && e.target === viewerImage) {
                    resetZoom();
                    e.preventDefault();
                }
            });
        }

        // GESTOS TOUCH PARA MOBILE (apenas swipe, sem zoom customizado)
        if (isMobile()) {
            let touchStartX = 0;
            let touchStartY = 0;
            document.addEventListener('touchstart', function(e) {
                const viewer = document.getElementById('imageViewer');

                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    // Swipe horizontal para navegar
                    if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                        if (deltaX > 0) {
                            prevImage();
                        } else {
                            nextImage();
                        }
                    }
                }
            });
        }

        // LAZY LOADING AVANÇADO
        function initLazyLoading() {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        observer.unobserve(img);
                    }
                });
            });

            document.querySelectorAll('img.lazy').forEach(img => {
                imageObserver.observe(img);
            });
        }

        // Event listeners para desktop (mouse)
        document.addEventListener('mousedown', function(e) {
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            if (viewer.style.display === 'flex' && e.target === viewerImage) {
                // Permitir arrastar sempre que a imagem for maior que o container em qualquer dimensão OU se o zoom for maior que 1
                const viewerContent = document.querySelector('.viewer-content');
                const containerWidth = viewerContent.clientWidth;
                const containerHeight = viewerContent.clientHeight;
                const imageWidth = viewerImage.naturalWidth * viewerZoom;
                const imageHeight = viewerImage.naturalHeight * viewerZoom;
                const canDrag = (imageWidth > containerWidth) || (imageHeight > containerHeight) || (viewerZoom > 1);
                if (canDrag) {
                    isDragging = true;
                    dragStartX = e.clientX;
                    dragStartY = e.clientY;
                    lastImageOffsetX = imageOffsetX;
                    lastImageOffsetY = imageOffsetY;
                    e.preventDefault();
                    document.body.style.userSelect = 'none';
                }
            }
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const deltaX = e.clientX - dragStartX;
                const deltaY = e.clientY - dragStartY;
                
                imageOffsetX = lastImageOffsetX + deltaX;
                imageOffsetY = lastImageOffsetY + deltaY;
                
                applyImageTransform();
                e.preventDefault();
            }
        });

        document.addEventListener('mouseup', function(e) {
            if (isDragging) {
                isDragging = false;
                document.body.style.userSelect = '';
                applyImageTransform();
            }
        });

        // Event listeners para mobile (touch)
        document.addEventListener('touchstart', function(e) {
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            
            if (viewer.style.display === 'flex') {
                if (e.touches.length === 1 && e.target === viewerImage && viewerZoom > 1) {
                    // Arrastar com um dedo quando há zoom
                    isDragging = true;
                    dragStartX = e.touches[0].clientX;
                    dragStartY = e.touches[0].clientY;
                    lastImageOffsetX = imageOffsetX;
                    lastImageOffsetY = imageOffsetY;
                    
                    e.preventDefault();
                } else if (e.touches.length === 1) {
                    // Navegação normal com um dedo quando não há zoom
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    // Zoom com dois dedos
                    lastTouchDistance = getTouchDistance(e.touches);
                    
                    // Salvar posição inicial para o zoom focal
                    const rect = viewerImage.getBoundingClientRect();
                    const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    
                    // Converter para coordenadas relativas à imagem
                    const relativeX = (centerX - rect.left - rect.width / 2) / viewerZoom;
                    const relativeY = (centerY - rect.top - rect.height / 2) / viewerZoom;
                    
                    // Armazenar para uso no zoom
                    e.focalPointX = relativeX;
                    e.focalPointY = relativeY;
                }
            }
        }, { passive: false });

        document.addEventListener('touchend', function(e) {
            const viewer = document.getElementById('imageViewer');
            
            if (viewer.style.display === 'flex') {
                if (isDragging) {
                    isDragging = false;
                    applyImageTransform();
                } else if (e.changedTouches.length === 1 && !isDragging) {
                    // Navegação por swipe (apenas se não estava arrastando)
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    
                    // Swipe horizontal para navegar (apenas se não há zoom significativo)
                    if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50 && viewerZoom <= 1.1) {
                        if (deltaX > 0) {
                            prevImage();
                        } else {
                            nextImage();
                        }
                    }
                }
            }
        });

        // FUNÇÕES DE UTILIDADE
        function formatFileSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Bytes';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        };

        // Função para preencher resolução das imagens exibidas
        function fillImageResolutions() {
            // Para cada imagem visível na galeria
            document.querySelectorAll('.image-item img, .image-list-thumbnail').forEach(img => {
                if (!img.dataset.resChecked) {
                    img.addEventListener('load', function() {
                        const parent = img.closest('.image-item, .image-list-item');
                        if (parent) {
                            const resElem = parent.querySelector('.image-details, .image-list-details.resolution');
                            if (resElem) {
                                resElem.textContent = `Resolução: ${img.naturalWidth}x${img.naturalHeight}`;
                            }
                        }
                    });
                    // Se já carregada
                    if (img.complete) {
                        const parent = img.closest('.image-item, .image-list-item');
                        if (parent) {
                            const resElem = parent.querySelector('.image-details, .image-list-details.resolution');
                            if (resElem) {
                                resElem.textContent = `Resolução: ${img.naturalWidth}x${img.naturalHeight}`;
                            }
                        }
                    }
                    img.dataset.resChecked = '1';
                }
            });
        }

        function updateSliderBackground(slider) {
            const min = slider.min ? slider.min : 1;
            const max = slider.max ? slider.max : 4;
            const val = slider.value;
            const percent = ((val - min) / (max - min)) * 100;
            slider.style.background = `linear-gradient(90deg, var(--primary-color) ${percent}%, #333 ${percent}%)`;
        }
