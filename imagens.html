<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Galeria de Imagens</title>
    <style>
        :root {
            --primary-coral: #ff6b6b;
            --primary-turquoise: #4ecdc4;
            --dark-text: #2c3e50;
            --light-text: #7f8c8d;
            --secondary-text: #566573;
            --main-gradient: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            --button-gradient: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            --background-white: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--main-gradient);
            min-height: 100vh;
            color: var(--dark-text);
        }

        /* NAVEGAÇÃO */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--background-white);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 107, 107, 0.3);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-home {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--primary-coral);
            transition: all 0.3s ease;
        }

        .nav-home:hover {
            transform: scale(1.1);
            color: var(--primary-turquoise);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-coral);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--secondary-text);
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--button-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            margin-top: 100px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            background: var(--background-white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            min-height: calc(100vh - 140px);
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        }

        .page-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            background: var(--main-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* CONTROLES DA GALERIA */
        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: var(--secondary-text);
        }

        .breadcrumb span {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .breadcrumb span:hover {
            background: var(--primary-coral);
            color: white;
        }

        .view-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 500;
            color: var(--secondary-text);
        }

        select, input[type="range"] {
            padding: 8px 12px;
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            background: white;
            color: var(--dark-text);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-coral);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .size-slider {
            width: 150px;
        }

        .view-mode-buttons {
            display: flex;
            gap: 5px;
        }

        .view-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary-coral);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .view-btn.active, .view-btn:hover {
            background: var(--primary-coral);
            color: white;
            transform: translateY(-2px);
        }

        /* NAVEGAÇÃO DE PASTAS */
        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .folder-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            overflow: hidden;
        }

        .folder-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-color: var(--primary-coral);
        }

        .folder-preview {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .folder-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .folder-item:hover .folder-preview img {
            transform: scale(1.1);
        }

        .folder-icon-fallback {
            font-size: 3rem;
            color: var(--primary-turquoise);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .folder-name {
            font-weight: bold;
            color: var(--dark-text);
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .folder-count {
            color: var(--light-text);
            font-size: 0.9rem;
        }

        /* RESPONSIVIDADE PARA PASTAS */
        @media (max-width: 768px) {
            .folder-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .folder-preview {
                height: 100px;
            }
            
            .folder-item {
                padding: 12px;
            }
            
            .folder-name {
                font-size: 0.9rem;
            }
            
            .folder-count {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .folder-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 15px;
            }
            
            .folder-preview {
                height: 80px;
                margin-bottom: 10px;
            }
            
            .folder-item {
                padding: 10px;
            }
        }

        /* GALERIA DE IMAGENS */
        .image-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .grid-small { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
        .grid-medium { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
        .grid-large { grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); }
        .grid-xlarge { grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); }

        .image-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .image-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.1);
        }

        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px 15px 15px;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .image-item:hover .image-info {
            transform: translateY(0);
        }

        .image-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .image-details {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* VISUALIZADOR DE IMAGEM */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .viewer-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .viewer-controls {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .viewer-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--button-gradient);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        .close-viewer {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .close-viewer:hover {
            background: var(--primary-coral);
            transform: scale(1.1);
        }

        .nav-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-arrows:hover {
            background: var(--primary-turquoise);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-prev { left: 20px; }
        .nav-next { right: 20px; }

        .viewer-image {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: auto;
            touch-action: none;
        }

        .image-viewer {
            touch-action: none;
        }

        /* PAGINAÇÃO */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary-coral);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .page-btn:hover, .page-btn.active {
            background: var(--primary-coral);
            color: white;
            transform: translateY(-2px);
        }

        .page-info {
            color: var(--secondary-text);
            font-weight: 500;
            margin: 0 15px;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 20px;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .main-content {
                margin-top: 120px;
                padding: 20px;
            }

            .page-title {
                font-size: 2rem;
            }

            .gallery-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .view-controls {
                justify-content: center;
            }

            .folder-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .grid-small { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
            .grid-medium { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
            .grid-large { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
            .grid-xlarge { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        }

        @media (max-width: 480px) {
            .control-group {
                flex-direction: column;
                text-align: center;
            }

            .size-slider {
                width: 200px;
            }

            .viewer-controls {
                bottom: -80px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* ANIMAÇÕES */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease;
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--secondary-text);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* MODO LISTA */
        .image-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .image-list-item {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 120px;
        }

        .image-list-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .image-list-thumbnail {
            width: 160px;
            height: 120px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .image-list-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        .image-list-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--dark-text);
            margin-bottom: 8px;
        }

        .image-list-details {
            color: var(--light-text);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .image-list-path {
            color: var(--secondary-text);
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* RESPONSIVIDADE PARA MODO LISTA */
        @media (max-width: 768px) {
            .image-list-item {
                flex-direction: column;
                min-height: auto;
            }
            
            .image-list-thumbnail {
                width: 100%;
                height: 150px;
            }
            
            .image-list-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- NAVEGAÇÃO -->
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-home">🏠 Home</a>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="animes.html">🎌 Animes</a></li>
                <li><a href="filmes.html">🎬 Filmes</a></li>
                <li><a href="jogos.html">🎮 Jogos</a></li>
                <li><a href="musicas.html">🎵 Músicas</a></li>
                <li><a href="imagens.html" class="active">🖼️ Imagens</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="main-content">
        <h1 class="page-title"> Galeria de Imagens</h1>

        <!-- CONTROLES DA GALERIA -->
        <div class="gallery-controls">
            <div class="breadcrumb" id="breadcrumb">
                <span onclick="navigateToFolder('/')">🏠 Início</span>
            </div>

            <div class="view-controls">
                <div class="control-group">
                    <label>Tamanho:</label>
                    <input type="range" class="size-slider" id="sizeSlider" 
                            min="1" max="4" value="2" oninput="changeImageSize(this.value)">
                </div>

                <div class="control-group">
                    <label>Por página:</label>
                    <select id="itemsPerPage" onchange="changeItemsPerPage(this.value)">
                        <option value="12">12</option>
                        <option value="24" selected>24</option>
                        <option value="48">48</option>
                        <option value="96">96</option>
                    </select>
                </div>

                <div class="view-mode-buttons">
                    <button class="view-btn active" onclick="setViewMode('grid')" title="Grade">⊞</button>
                    <button class="view-btn" onclick="setViewMode('list')" title="Lista">☰</button>
                </div>
            </div>
        </div>

        <!-- CONTEÚDO DA GALERIA -->
        <div id="galleryContent">
            <!-- Será preenchido pelo JavaScript -->
        </div>

        <!-- PAGINAÇÃO -->
        <div class="pagination" id="pagination">
            <!-- Será preenchida pelo JavaScript -->
        </div>
    </div>

    <!-- VISUALIZADOR DE IMAGEM -->
    <div class="image-viewer" id="imageViewer">
        <button class="close-viewer" onclick="closeViewer()">✕</button>
        <button class="nav-arrows nav-prev" onclick="prevImage()">‹</button>
        <div class="viewer-content">
            <img class="viewer-image" id="viewerImage" alt="Imagem ampliada">
            <div class="viewer-controls">
                <button class="viewer-btn" onclick="zoomIn()" title="Zoom In">+</button>
                <button class="viewer-btn" onclick="zoomOut()" title="Zoom Out">-</button>
                <button class="viewer-btn" onclick="resetZoom()" title="Tamanho Original">⌂</button>
                <button class="viewer-btn" onclick="rotateImage()" title="Girar">↻</button>
                <button class="viewer-btn" onclick="downloadImage()" title="Download">⬇</button>
            </div>
        </div>
        <button class="nav-arrows nav-next" onclick="nextImage()">›</button>
    </div>

    <script>

    // ESTADO DA APLICAÇÃO
    let currentFolder = '/';
    let currentImages = [];
    let currentPage = 1;
    let itemsPerPage = 24;
    let imageSize = 'medium';
    let currentImageIndex = 0;
    let viewerZoom = 1;
    let viewerRotation = 0;
    let viewMode = 'grid';
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let imageOffsetX = 0;
    let imageOffsetY = 0;
    let lastImageOffsetX = 0;
    let lastImageOffsetY = 0;

    // DADOS DA GALERIA
    let galleryData = {};

        // FUNÇÕES DE NAVEGAÇÃO
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        document.addEventListener('click', function(e) {
            const nav = document.querySelector('.navigation');
            const navLinks = document.getElementById('navLinks');
            if (!nav.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });


    async function loadImagesData() {
        try {
            console.log('Iniciando carregamento do índice de imagens...');
            
            const response = await fetch('https://raw.githubusercontent.com/DreamerJP/site-images/main/Imagens/images-index.json');
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const imagesIndex = await response.json();
            console.log('Índice carregado:', imagesIndex);
            
            // Inicializa a estrutura base se não existir
            if (!galleryData['/']) {
                galleryData['/'] = { folders: [], images: [] };
            }
            
            // Limpa os dados simulados
            galleryData['/'].folders = [];
            galleryData['/'].images = [];
            
            // Definir imagens de preview para cada pasta (personalizadas)
            const folderPreviews = {
                'Alessa': 'SilentHill__1_.gif', // substitua pelo nome da imagem desejada
                'Aurora': 'Aurora__9_.jpg',
                'Avril Lavigne': 'Avril_Lavigne__1224_.jpg',
                'Emily Browning': 'Emily_Browning__95_.jpg',
                'Luna Lovegood': 'Luna_Lovegood__1_.jpg',
                'Nier Automata': 'NierAutomata__7_.jpg',
                't.A.T.u': 't.A.T.u.__3_.png'
            };
            
            // Gera a estrutura de pastas com preview
            galleryData['/'].folders = Object.keys(imagesIndex).map(folderName => {
                const previewImage = folderPreviews[folderName] || imagesIndex[folderName][0]; // usar primeira imagem se não tiver preview definido
                return {
                    name: folderName,
                    icon: getFolderIcon(folderName),
                    count: `${imagesIndex[folderName].length} imagens`,
                    path: `/${folderName.toLowerCase().replace(/\s+/g, '-')}`,
                    preview: `https://raw.githubusercontent.com/DreamerJP/site-images/refs/heads/main/Imagens/${encodeURIComponent(folderName)}/${encodeURIComponent(previewImage)}`

        // PAGINAÇÃO
        function updatePagination(totalImages = currentImages.length) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalImages / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Botão anterior
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">‹ Anterior</button>`;
            }
            
            // Páginas
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                html += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) html += '<span class="page-info">...</span>';
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                html += `<button class="page-btn ${activeClass}" onclick="changePage(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += '<span class="page-info">...</span>';
                html += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // Botão próximo
            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})">Próximo ›</button>`;
            }
            
            // Informações da página
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, totalImages);
            html += `<span class="page-info">${startItem}-${endItem} de ${totalImages} imagens</span>`;
            
            pagination.innerHTML = html;
        }

        function openViewer(imageIndex) {

        function closeViewer() {

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;

            }

        function nextImage() {
            if (currentImageIndex < currentImages.length - 1) {
                currentImageIndex++;

        function updateViewerImage() {
            const viewerImage = document.getElementById('viewerImage');
            viewerImage.style.opacity = '0.5';
            
            setTimeout(() => {
                viewerImage.src = currentImages[currentImageIndex].url;
                viewerImage.alt = currentImages[currentImageIndex].name;
                viewerImage.style.opacity = '1';
                resetZoom(); // Isso agora também reseta a posição
                preloadAdjacentImages();
            }, 150);
        }

        function fitImageToScreen() {
            const viewerImage = document.getElementById('viewerImage');
            const viewerContent = document.querySelector('.viewer-content');
            
            // Obter dimensões da tela/container
            const containerWidth = viewerContent.clientWidth;
            const containerHeight = viewerContent.clientHeight;
            
            // Obter dimensões naturais da imagem
            const imageWidth = viewerImage.naturalWidth;
            const imageHeight = viewerImage.naturalHeight;
            
            if (imageWidth === 0 || imageHeight === 0) {
                // Imagem ainda não carregou completamente
                viewerZoom = 1;
                viewerRotation = 0;
                applyImageTransform();
                return;
            }
            
            // Calcular proporções
            const containerRatio = containerWidth / containerHeight;
            const imageRatio = imageWidth / imageHeight;
            
            let scale;
            
            // Determinar qual dimensão deve ser limitante
            if (imageRatio > containerRatio) {
                // Imagem é mais larga proporcionalmente - limitar pela largura
                scale = (containerWidth * 0.9) / imageWidth;
            } else {
                // Imagem é mais alta proporcionalmente - limitar pela altura  
                scale = (containerHeight * 0.9) / imageHeight;
            }
            
            // Garantir que não amplie imagens muito pequenas desnecessariamente
            if (scale > 1 && imageWidth < containerWidth * 0.5 && imageHeight < containerHeight * 0.5) {
                scale = 1;
            }
            
            // Definir zoom inicial e resetar rotação
            viewerZoom = Math.max(0.1, Math.min(1, scale));
            viewerRotation = 0;
            
            applyImageTransform();
        }

        function preloadAdjacentImages() {
            // Precarregar imagem anterior
            if (currentImageIndex > 0) {
                const prevImg = new Image();
                prevImg.src = currentImages[currentImageIndex - 1].url;
            }
            
            // Precarregar próxima imagem
            if (currentImageIndex < currentImages.length - 1) {
                const nextImg = new Image();
                nextImg.src = currentImages[currentImageIndex + 1].url;
            }
        }

        // CONTROLES DO VISUALIZADOR
        function zoomIn() {
            viewerZoom = Math.min(viewerZoom * 1.2, 5);
            applyImageTransform();
        }

        function zoomOut() {
            viewerZoom = Math.max(viewerZoom / 1.2, 0.1);
            
            // Se o zoom for muito pequeno, centralizar a imagem
            if (viewerZoom <= 1) {
                imageOffsetX = 0;
                imageOffsetY = 0;
                lastImageOffsetX = 0;
                lastImageOffsetY = 0;
            }
            
            applyImageTransform();
        }

        function resetZoom() {
            viewerZoom = 1;
            viewerRotation = 0;
            imageOffsetX = 0;
            imageOffsetY = 0;
            lastImageOffsetX = 0;
            lastImageOffsetY = 0;
            applyImageTransform();
        }

        function rotateImage() {
            viewerRotation = (viewerRotation + 90) % 360;
            applyImageTransform();
        }

        function applyImageTransform() {
            const viewerImage = document.getElementById('viewerImage');
            viewerImage.style.transform = `translate(${imageOffsetX}px, ${imageOffsetY}px) scale(${viewerZoom}) rotate(${viewerRotation}deg)`;
            viewerImage.style.transition = isDragging ? 'none' : 'transform 0.3s ease';
            // Mudar cursor baseado no tamanho da imagem e zoom
            const viewerContent = document.querySelector('.viewer-content');
            const containerWidth = viewerContent.clientWidth;
            const containerHeight = viewerContent.clientHeight;
            const imageWidth = viewerImage.naturalWidth * viewerZoom;
            const imageHeight = viewerImage.naturalHeight * viewerZoom;
            const canDrag = (imageWidth > containerWidth) || (imageHeight > containerHeight) || (viewerZoom > 1);
            if (canDrag) {
                viewerImage.style.cursor = isDragging ? 'grabbing' : 'grab';
            } else {
                viewerImage.style.cursor = 'default';
            }
        }

        // EVENTOS DE TECLADO
                document.addEventListener('keydown', function(e) {
            const viewer = document.getElementById('imageViewer');
            
            if (viewer.style.display === 'flex') {
                switch(e.key) {
                    case 'Escape':
                        closeViewer();
                        break;
                    case 'ArrowLeft':
                        prevImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                    case '0':
                        resetZoom();
                        break;
                    case 'r':
                    case 'R':
                        rotateImage();
                        break;
                }
            }
        });

        document.addEventListener('wheel', function(e) {
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            
            if (viewer.style.display === 'flex') {
                e.preventDefault();
                
                // Obter posição do mouse relativa à imagem
                const rect = viewerImage.getBoundingClientRect();
                const mouseX = e.clientX - rect.left - rect.width / 2;
                const mouseY = e.clientY - rect.top - rect.height / 2;
                
                // Converter para coordenadas da imagem (considerando transformações atuais)
                const relativeX = (mouseX - imageOffsetX) / viewerZoom;
                const relativeY = (mouseY - imageOffsetY) / viewerZoom;
                
                const oldZoom = viewerZoom;
                
                if (e.deltaY < 0) {
                    // Scroll para cima = Zoom in
                    viewerZoom = Math.min(viewerZoom * 1.1, 5);
                } else {
                    // Scroll para baixo = Zoom out
                    viewerZoom = Math.max(viewerZoom / 1.1, 0.1);
                    
                    // Se zoom for muito pequeno, centralizar
                    if (viewerZoom <= 1) {
                        imageOffsetX = 0;
                        imageOffsetY = 0;
                        lastImageOffsetX = 0;
                        lastImageOffsetY = 0;
                        applyImageTransform();
                        return;
                    }
                }
                
                // Aplicar zoom focal (manter ponto do mouse fixo)
                const zoomChange = viewerZoom / oldZoom;
                imageOffsetX -= relativeX * (zoomChange - 1) * viewerZoom;
                imageOffsetY -= relativeY * (zoomChange - 1) * viewerZoom;
                
                applyImageTransform();
            }
        }, { passive: false });

        // ADICIONAR suporte para duplo clique para reset zoom:
        document.addEventListener('dblclick', function(e) {
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            
            if (viewer.style.display === 'flex' && e.target === viewerImage) {
                resetZoom();
                e.preventDefault();
            }
        });

        // GESTOS TOUCH PARA MOBILE
        let touchStartX = 0;
        let touchStartY = 0;
        let lastTouchDistance = 0;

        document.addEventListener('touchstart', function(e) {
            const viewer = document.getElementById('imageViewer');
            if (viewer.style.display === 'flex') {
                if (e.touches.length === 1) {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    lastTouchDistance = getTouchDistance(e.touches);
                }
            }
        });

        document.addEventListener('touchend', function(e) {
            const viewer = document.getElementById('imageViewer');
            if (viewer.style.display === 'flex' && e.changedTouches.length === 1) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // Swipe horizontal para navegar
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        prevImage();
                    } else {
                        nextImage();
                    }
                }
                
                // Swipe vertical para fechar
                if (Math.abs(deltaY) > Math.abs(deltaX) && deltaY > 100) {
                    closeViewer();
                }
            }
        });

        document.addEventListener('touchmove', function(e) {
            const viewer = document.getElementById('imageViewer');
            if (viewer.style.display === 'flex' && e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getTouchDistance(e.touches);
                const zoomFactor = currentDistance / lastTouchDistance;
                
                viewerZoom = Math.max(0.1, Math.min(5, viewerZoom * zoomFactor));
                applyImageTransform();
                
                lastTouchDistance = currentDistance;
            }
        });

        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // LAZY LOADING AVANÇADO
        function initLazyLoading() {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        observer.unobserve(img);
                    }
                });
            });

            document.querySelectorAll('img.lazy').forEach(img => {
                imageObserver.observe(img);
            });
        }

        // Event listeners para desktop (mouse)
        document.addEventListener('mousedown', function(e) {
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            if (viewer.style.display === 'flex' && e.target === viewerImage) {
                // Permitir arrastar sempre que a imagem for maior que o container em qualquer dimensão OU se o zoom for maior que 1
                const viewerContent = document.querySelector('.viewer-content');
                const containerWidth = viewerContent.clientWidth;
                const containerHeight = viewerContent.clientHeight;
                const imageWidth = viewerImage.naturalWidth * viewerZoom;
                const imageHeight = viewerImage.naturalHeight * viewerZoom;
                const canDrag = (imageWidth > containerWidth) || (imageHeight > containerHeight) || (viewerZoom > 1);
                if (canDrag) {
                    isDragging = true;
                    dragStartX = e.clientX;
                    dragStartY = e.clientY;
                    lastImageOffsetX = imageOffsetX;
                    lastImageOffsetY = imageOffsetY;
                    e.preventDefault();
                    document.body.style.userSelect = 'none';
                }
            }
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const deltaX = e.clientX - dragStartX;
                const deltaY = e.clientY - dragStartY;
                
                imageOffsetX = lastImageOffsetX + deltaX;
                imageOffsetY = lastImageOffsetY + deltaY;
                
                applyImageTransform();
                e.preventDefault();
            }
        });

        document.addEventListener('mouseup', function(e) {
            if (isDragging) {
                isDragging = false;
                document.body.style.userSelect = '';
                applyImageTransform();
            }
        });

        // Event listeners para mobile (touch)
        document.addEventListener('touchstart', function(e) {
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            
            if (viewer.style.display === 'flex') {
                if (e.touches.length === 1 && e.target === viewerImage && viewerZoom > 1) {
                    // Arrastar com um dedo quando há zoom
                    isDragging = true;
                    dragStartX = e.touches[0].clientX;
                    dragStartY = e.touches[0].clientY;
                    lastImageOffsetX = imageOffsetX;
                    lastImageOffsetY = imageOffsetY;
                    
                    e.preventDefault();
                } else if (e.touches.length === 1) {
                    // Navegação normal com um dedo quando não há zoom
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    // Zoom com dois dedos
                    lastTouchDistance = getTouchDistance(e.touches);
                    
                    // Salvar posição inicial para o zoom focal
                    const rect = viewerImage.getBoundingClientRect();
                    const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    
                    // Converter para coordenadas relativas à imagem
                    const relativeX = (centerX - rect.left - rect.width / 2) / viewerZoom;
                    const relativeY = (centerY - rect.top - rect.height / 2) / viewerZoom;
                    
                    // Armazenar para uso no zoom
                    e.focalPointX = relativeX;
                    e.focalPointY = relativeY;
                }
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            const viewer = document.getElementById('imageViewer');
            
            if (viewer.style.display === 'flex') {
                if (e.touches.length === 1 && isDragging) {
                    // Arrastar
                    const deltaX = e.touches[0].clientX - dragStartX;
                    const deltaY = e.touches[0].clientY - dragStartY;
                    
                    imageOffsetX = lastImageOffsetX + deltaX;
                    imageOffsetY = lastImageOffsetY + deltaY;
                    
                    applyImageTransform();
                    e.preventDefault();
                } else if (e.touches.length === 2) {
                    // Zoom com dois dedos
                    e.preventDefault();
                    const currentDistance = getTouchDistance(e.touches);
                    const zoomFactor = currentDistance / lastTouchDistance;
                    
                    const newZoom = Math.max(0.1, Math.min(5, viewerZoom * zoomFactor));
                    
                    // Aplicar zoom focal (manter o ponto entre os dedos fixo)
                    if (e.focalPointX !== undefined && e.focalPointY !== undefined) {
                        const zoomChange = newZoom / viewerZoom;
                        imageOffsetX -= e.focalPointX * (zoomChange - 1) * newZoom;
                        imageOffsetY -= e.focalPointY * (zoomChange - 1) * newZoom;
                    }
                    
                    viewerZoom = newZoom;
                    applyImageTransform();
                    
                    lastTouchDistance = currentDistance;
                }
            }
        }, { passive: false });

        document.addEventListener('touchend', function(e) {
            const viewer = document.getElementById('imageViewer');
            
            if (viewer.style.display === 'flex') {
                if (isDragging) {
                    isDragging = false;
                    applyImageTransform();
                } else if (e.changedTouches.length === 1 && !isDragging) {
                    // Navegação por swipe (apenas se não estava arrastando)
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    
                    // Swipe horizontal para navegar (apenas se não há zoom significativo)
                    if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50 && viewerZoom <= 1.1) {
                        if (deltaX > 0) {
                            prevImage();
                        } else {
                            nextImage();
                        }
                    }
                    
                    // Swipe vertical para fechar (apenas se não há zoom)
                    if (Math.abs(deltaY) > Math.abs(deltaX) && deltaY > 100 && viewerZoom <= 1.1) {
                        closeViewer();
                    }
                }
            }
        });

        // FUNÇÕES DE UTILIDADE
        function formatFileSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Bytes';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function exportImageList() {
            const data = galleryData[currentFolder] || { images: [] };
            const csvContent = "data:text/csv;charset=utf-8," + 
                "Nome,Tamanho,Tipo,Data,URL\n" +
                data.images.map(img => 
                    `"${img.name}","${img.size}","${img.type}","${img.date}","${img.url}"`
                ).join("\n");
            
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", `imagens_${currentFolder.replace(/\//g, '_')}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
