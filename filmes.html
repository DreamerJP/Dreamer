<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/DreamerJP/Dreamer/refs/heads/main/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --accent-color: #cf6679;
            --text-primary: #e1e1e1;
            --text-secondary: #b3b3b3;
            --bg-main: rgba(18, 18, 35, 0.98);
            --bg-nav: rgba(18, 18, 35, 0.98);
            --shadow-color: rgba(0,0,0,0.4);
            --shadow-color-strong: rgba(0,0,0,0.6);
            --transition-speed: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        /* Campo de Estrelas */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            opacity: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: star-travel linear infinite;
        }

        .star.distant {
            width: 1px;
            height: 1px;
            animation-duration: 25s;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .star.medium {
            width: 1.5px;
            height: 1.5px;
            animation-duration: 15s;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .star.close {
            width: 2px;
            height: 2px;
            animation-duration: 8s;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.7);
        }

        .star.blue {
            background: #e6f3ff;
            box-shadow: 0 0 6px rgba(173, 216, 255, 0.6);
        }

        .star.yellow {
            background: #fff8e1;
            box-shadow: 0 0 4px rgba(255, 248, 225, 0.5);
        }

        @keyframes star-travel {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0.5);
            }
            10% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
                transform: translate(var(--dx), var(--dy)) scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--dx) * 2), calc(var(--dy) * 2)) scale(1.5);
            }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        /* Navegação */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-nav);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary-color);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 2px 20px var(--shadow-color-strong);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-home {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-home:hover {
            color: var(--primary-color);
            transform: scale(1.05);
        }
        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none;
        }
        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:hover,
        .nav-links a.active {
            color: white;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-primary);
        }

        /* Container principal */
        .main-container {
            max-width: 1400px;
            margin: 100px auto 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: var(--bg-main);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow-color-strong);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .header h1 {
            color: #111 !important;
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 
                0 0 20px var(--primary-color),
                2px 2px 4px var(--shadow-color);
        }

        .header p {
            color: #111 !important;
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--primary-color), 1px 1px 2px var(--shadow-color);
        }

        /* Filtros */
        .filters {
            background: var(--bg-main);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px var(--shadow-color-strong);
            backdrop-filter: blur(10px);
        }

        .filter-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9em;
        }

        .filter-group select, .filter-group input {
            padding: 10px;
            border: 2px solid rgba(187, 134, 252, 0.3);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(18, 18, 35, 0.8);
            color: var(--text-primary);
        }

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.1);
        }

        .filter-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .filter-tag.active {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            box-shadow: 0 5px 15px rgba(207, 102, 121, 0.4);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 1.2em;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(187, 134, 252, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Grid de filmes */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: var(--bg-main);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color-strong);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px var(--shadow-color-strong);
        }

        .movie-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: linear-gradient(45deg, rgba(18, 18, 35, 0.8), rgba(22, 33, 62, 0.8));
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .movie-poster.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 3em;
        }

        .movie-info {
            padding: 10px;
        }

        .movie-title {
            font-size: 1em;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .movie-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .movie-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .movie-genres {
            display: flex;
            gap: 2px;
            margin-bottom: 8px;
            flex-wrap: nowrap;
            white-space: nowrap;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .genre-tag {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: 500;
            margin-right: 2px;
            margin-bottom: 2px;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .rating-stars {
            display: flex;
            gap: 2px;
        }

        .star {
            color: #ffd700;
            font-size: 1.1em;
        }

        .star.empty {
            color: rgba(255, 255, 255, 0.3);
        }

        .movie-plot {
            color: var(--text-secondary);
            font-size: 0.9em;
            line-height: 1.3;
            max-height: 22px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: transparent;
            margin: 2% auto;
            padding: 0;
            border-radius: 24px;
            width: 98%;
            max-width: 1400px;
            max-height: 96vh;
            overflow: hidden;
            position: relative;
            box-shadow: 0 30px 60px var(--shadow-color-strong);
        }

        /* Backdrop como fundo completo */
        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        /* Overlay gradiente para melhor legibilidade */
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg, 
                rgba(0,0,0,0.8) 0%, 
                rgba(0,0,0,0.3) 30%, 
                rgba(0,0,0,0.1) 50%, 
                rgba(0,0,0,0.4) 70%,
                rgba(0,0,0,0.9) 100%
            );
            z-index: 1;
            border-radius: 24px;
        }

        /* Header simplificado só com botão fechar */
        .modal-header {
            position: relative;
            z-index: 3;
            padding: 20px 30px 0;
            display: flex;
            justify-content: flex-end;
        }

        .close {
            color: white;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* Container principal do conteúdo */
        .modal-body {
            position: relative;
            z-index: 2;
            padding: 0 30px 30px;
            height: calc(100vh - 140px);
            max-height: calc(96vh - 140px);
            overflow-y: auto;
        }

        /* Layout principal com poster e informações lado a lado */
        .modal-info {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 40px;
            align-items: start;
            min-height: 500px;
        }

        /* Poster com destaque */
        .modal-poster {
            width: 100%;
            height: 480px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 20px 40px var(--shadow-color-strong);
            transition: transform 0.3s ease;
        }

        .modal-poster:hover {
            transform: translateY(-5px);
        }

        /* Container das informações */
        .modal-details {
            background: rgba(18, 18, 35, 0.8);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(187, 134, 252, 0.2);
            color: white;
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px var(--shadow-color-strong);
            line-height: 1.2;
        }

        /* Grid de informações */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 30px;
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .info-item strong {
            color: var(--primary-color);
            margin-right: 8px;
            min-width: 100px;
            font-weight: 600;
        }

        /* Seção da sinopse */
        .modal-plot-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(187, 134, 252, 0.2);
        }

        .modal-plot-section h4 {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin: 0 0 15px 0;
            font-weight: 600;
        }

        .modal-plot-section p {
            line-height: 1.6;
            font-size: 1rem;
            margin: 0;
            text-align: justify;
        }

        /* Ações do modal */
        .modal-actions {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(187, 134, 252, 0.2);
        }

        .modal-actions a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .modal-actions a:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px var(--shadow-color-strong);
        }

        /* Estrelas de avaliação */
        .stars {
            color: #ffd700;
            font-size: 1.1rem;
            margin-left: 5px;
        }

        /* Scrollbar customizada */
        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: rgba(187, 134, 252, 0.1);
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: rgba(187, 134, 252, 0.3);
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: rgba(187, 134, 252, 0.5);
        }

        /* Stats */
        .stats {
            background: var(--bg-main);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px var(--shadow-color-strong);
            backdrop-filter: blur(10px);
        }

        .stats h3 {
            color: var(--text-primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--bg-nav);
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 5px 20px var(--shadow-color-strong);
                border-radius: 0 0 15px 15px;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .main-container {
                max-width: 100vw;
                padding: 0;
            }
            .header h1 {
                font-size: 2.2em;
            }
            .filter-row {
                flex-direction: column;
                gap: 15px;
            }
            .filter-group {
                min-width: 100%;
            }
            .movies-grid {
                gap: 8px;
                padding: 0 4px;
            }
            .movie-card {
                margin: 0;
                border-radius: 10px;
            }
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
            .modal-info {
                grid-template-columns: 1fr;
                gap: 0;
            }
            .modal-poster {
                display: none !important;
            }
            .modal-title {
                font-size: 2rem;
            }
            .modal-body {
                padding: 0 10px 10px;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .main-container {
                max-width: 100vw;
                padding: 0;
            }
            .movies-grid {
                gap: 8px;
                padding: 0 4px;
            }
            .movie-card {
                margin: 0;
                border-radius: 8px;
            }
            .modal-content {
                width: 100%;
                margin: 0;
                border-radius: 0;
                max-height: 100vh;
            }
            .modal-title {
                font-size: 1.8rem;
            }
            .modal-details {
                padding: 15px;
            }
            .modal-body {
                padding: 0 4px 4px;
            }
            .info-grid {
                gap: 8px 10px;
            }
            .info-item {
                font-size: 0.9rem;
            }
            .info-item strong {
                min-width: 70px;
            }
        }

        /* Unificar header, filtros e estatísticas */
        .unified-header {
            background: url('https://github.com/DreamerJP/site-images/blob/main/Filmes/AbsoluteCinema.jpg?raw=true') center center/cover no-repeat, #fff !important;
            position: relative;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.10);
            padding: 40px 40px 30px 40px;
            margin-bottom: 30px;
        }
        .unified-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.75) !important;
            border-radius: 20px;
            z-index: 1;
            pointer-events: none;
        }
        .unified-header > * {
            position: relative;
            z-index: 2;
        }
        .filters-stats-flex {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .filters {
            flex: 2;
            min-width: 320px;
        }
        .stats-compact {
            flex: 1;
            min-width: 220px;
            background: rgba(18, 18, 35, 0.95);
            border-radius: 16px;
            padding: 18px 18px 10px 18px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        .stats-compact .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .stat-card {
            background: rgba(187, 134, 252, 0.1);
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
            padding: 10px 0 6px 0;
            text-align: center;
        }
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--text-primary);
        }
        .stat-label {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        @media (max-width: 900px) {
            .filters-stats-flex {
                flex-direction: column;
                gap: 20px;
            }
            .stats-compact {
                width: 100%;
                min-width: unset;
                margin-top: 20px;
            }
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .modal-info {
                grid-template-columns: 280px 1fr;
                gap: 25px;
            }
            
            .modal-poster {
                height: 420px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                max-width: 100vw;
                padding: 0;
            }
            .movies-grid {
                padding: 0;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
            
            .modal-info {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .modal-poster {
                height: 400px;
                max-width: 280px;
                justify-self: center;
            }
            
            .modal-title {
                font-size: 2rem;
            }
            
            .modal-body {
                padding: 0 20px 20px;
            }
        }

        @media (max-width: 480px) {
            .main-container {

    <script>
        // Função para criar campo de estrelas
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            starfield.innerHTML = '';
            
            // Estrelas em movimento
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const angle = Math.random() * 2 * Math.PI;
                const initialRadius = Math.random() * 50 + 10;
                const startX = centerX + Math.cos(angle) * initialRadius;
                const startY = centerY + Math.sin(angle) * initialRadius;
                
                const directionX = Math.cos(angle);
                const directionY = Math.sin(angle);
                
                const maxDistance = Math.sqrt(Math.pow(window.innerWidth, 2) + Math.pow(window.innerHeight, 2));
                const travelDistance = maxDistance * (0.8 + Math.random() * 0.4);
                
                const starType = Math.random();
                if (starType < 0.6) {
                    star.classList.add('distant');
                } else if (starType < 0.85) {
                    star.classList.add('medium');
                } else {
                    star.classList.add('close');
                }
                
                const colorType = Math.random();
                if (colorType < 0.1) {
                    star.classList.add('blue');
                } else if (colorType < 0.2) {
                    star.classList.add('yellow');
                }
                
                star.style.left = startX + 'px';
                star.style.top = startY + 'px';
                star.style.setProperty('--dx', (directionX * travelDistance) + 'px');
                star.style.setProperty('--dy', (directionY * travelDistance) + 'px');
                star.style.animationDelay = Math.random() * 20 + 's';
                
                starfield.appendChild(star);
            }
            
            // Estrelas estacionárias
            for (let i = 0; i < 50; i++) {
                const staticStar = document.createElement('div');
                staticStar.className = 'star distant';
                staticStar.style.position = 'absolute';
                staticStar.style.left = Math.random() * window.innerWidth + 'px';
                staticStar.style.top = Math.random() * window.innerHeight + 'px';
                staticStar.style.opacity = Math.random() * 0.3 + 0.1;
                staticStar.style.animation = `twinkle ${2 + Math.random() * 3}s ease-in-out infinite alternate`;
                
                starfield.appendChild(staticStar);
            }
        }

        // Dados globais
        let allMovies = [];
        let displayedMovies = [];
        let currentCategory = 'favorites';
        let moviesWithDetails = new Map();
        
        // Configuração da API
        const OMDB_API_KEY = 'ba0d5cc0';
        const OMDB_BASE_URL = 'https://www.omdbapi.com/';
        const TMDB_API_KEY = '4e44d9029b1270a757cddc766a1bcb63';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';
        const TMDB_BACKDROP_BASE = 'https://image.tmdb.org/t/p/original';

        // Priorizar TMDb em português
        const TMDB_LANGUAGE = 'pt-BR';

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            createStarfield();
            
            // Recriar estrelas no resize
            window.addEventListener('resize', createStarfield);
            
            loadMovies();
        });

        // Carregar filmes do JSON
        async function loadMovies() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/DreamerJP/site-images/main/Filmes/minha_lista_filmes.json');
                const data = await response.json();
                
                allMovies = data.films || [];
                
                // Iniciar com favoritos (primeiros 10)
                await loadFavorites();
                
                // Carregar filtros
                await waitForAllDetailsAndPopulateFilters();
                updateStats();
                
            } catch (error) {
                console.error('Erro ao carregar filmes:', error);
                document.getElementById('loading').innerHTML = '<p>❌ Erro ao carregar filmes. Tente novamente mais tarde.</p>';
            }
        }

        // Carregar filmes favoritos
        async function loadFavorites() {
            const favorites = allMovies.slice(0, 10);
            displayedMovies = favorites;
            
            // Renderizar imediatamente com dados básicos
            renderMoviesSmart(displayedMovies);
            
            // Carregar detalhes em paralelo
            await loadMovieDetailsBackground(favorites);
            // Após carregar favoritos, iniciar carregamento de todos os filmes em background
            if (allMovies.length > 0) {
                loadMovieDetailsBackground(allMovies);
            }
        }

        // Renderizar filmes inteligentes (completo se já carregado, senão loading)
        function renderMoviesSmart(movies) {
            const grid = document.getElementById('moviesGrid');
            document.getElementById('loading').style.display = 'none';

            if (movies.length === 0) {
                grid.innerHTML = '<div class="loading"><p>🎬 Nenhum filme encontrado com os filtros aplicados.</p></div>';
                return;
            }

            grid.innerHTML = movies.map(movie => {
                const details = moviesWithDetails.get(movie.slug);
                if (details) {
                    const rating = parseFloat(details.imdbRating) || 0;
                    const stars = generateStars(rating);
                    return `
                        <div class="movie-card" onclick="openMovieModal('${movie.slug}')" data-slug="${movie.slug}">
                            <div class="movie-poster${details.poster ? '' : ' loading'}" style="background-image: ${details.poster ? `url(${details.poster})` : 'none'}">
                                ${!details.poster ? '🎬' : ''}
                            </div>
                            <div class="movie-info">
                                <h3 class="movie-title">${details.title}</h3>
                                <div class="movie-meta">
                                    <span>📅 ${details.year}</span>
                                    <span>⏱️ ${details.runtime}</span>
                                </div>
                                <div class="movie-genres">
                                    ${details.genre !== 'N/A' ? details.genre.split(',').slice(0, 2).map(g => 
                                        `<span class=\"genre-tag\">${g.trim()}</span>`
                                    ).join('') : '<span class="genre-tag">Gênero não disponível</span>'}
                                </div>
                                <div class="movie-rating">
                                    <div class="rating-stars">${stars}</div>
                                    <span>${details.imdbRating}/10</span>
                                </div>
                                <p class="movie-plot">Sinopse: ${details.plot ? details.plot.split(' ').slice(0,2).join(' ') + '...' : '...'}</p>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="movie-card" onclick="openMovieModal('${movie.slug}')" data-slug="${movie.slug}">
                            <div class="movie-poster loading">🎬</div>
                            <div class="movie-info">
                                <h3 class="movie-title">${movie.title}</h3>
                                <div class="movie-meta">
                                    <span>📅 Carregando...</span>
                                    <span>⏱️ Carregando...</span>
                                </div>
                                <div class="movie-genres">
                                    <span class="genre-tag">Carregando gêneros...</span>
                                </div>
                                <div class="movie-rating">
                                    <div class="rating-stars">☆☆☆☆☆</div>
                                    <span>-/10</span>
                                </div>
                                <p class="movie-plot">Carregando informações...</p>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }

        // Carregar detalhes em background
        async function loadMovieDetailsBackground(movies) {
            const BATCH_SIZE = 8; // Máximo simultâneo
            
            for (let i = 0; i < movies.length; i += BATCH_SIZE) {
                const batch = movies.slice(i, i + BATCH_SIZE);
                
                // Processar lote em paralelo
                const promises = batch.map(async (movie) => {
                    if (!moviesWithDetails.has(movie.slug)) {
                        try {
                            const details = await fetchMovieDetailsTMDb(movie.title);
                            moviesWithDetails.set(movie.slug, { ...movie, ...details });
                            
                            // Atualizar card individual
                            updateMovieCard(movie.slug, details);
                            
                        } catch (error) {
                            console.error('Erro ao carregar detalhes:', movie.title, error);
                            const defaultData = getDefaultMovieData();
                            moviesWithDetails.set(movie.slug, { ...movie, ...defaultData });
                            updateMovieCard(movie.slug, { ...movie, ...defaultData });
                        }
                    }
                });
                
                await Promise.all(promises);
                
                // Delay mínimo apenas entre lotes
                if (i + BATCH_SIZE < movies.length) {
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
            }
            
            updateStats();
        }

        // Buscar detalhes no TMDb em português
        async function fetchMovieDetailsTMDb(title) {
            try {
                // Extrair ano do título se existir
                const yearMatch = title.match(/\((\d{4})\)/);
                const cleanTitle = title.replace(/\(.*?\)/g, '').trim();
                const year = yearMatch ? yearMatch[1] : null;
                
                // Buscar filme no TMDb em português
                let searchUrl = `${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&language=${TMDB_LANGUAGE}&query=${encodeURIComponent(cleanTitle)}`;
                if (year) {
                    searchUrl += `&year=${year}`;
                }
                
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();
                
                if (searchData.results && searchData.results.length > 0) {
                    const movie = searchData.results[0];
                    
                    // Buscar detalhes completos
                    const detailsUrl = `${TMDB_BASE_URL}/movie/${movie.id}?api_key=${TMDB_API_KEY}&language=${TMDB_LANGUAGE}&append_to_response=credits`;
                    const detailsResponse = await fetch(detailsUrl);
                    const details = await detailsResponse.json();
                    
                    return {
                        poster: movie.poster_path ? `${TMDB_IMAGE_BASE}${movie.poster_path}` : null,
                        backdrop: movie.backdrop_path ? `${TMDB_BACKDROP_BASE}${movie.backdrop_path}` : null,
                        year: movie.release_date ? movie.release_date.split('-')[0] : 'N/A',
                        genre: details.genres ? details.genres.map(g => g.name).join(', ') : 'N/A',
                        director: details.credits?.crew?.find(c => c.job === 'Director')?.name || 'N/A',
                        actors: details.credits?.cast?.slice(0, 5).map(a => a.name).join(', ') || 'N/A',
                        plot: details.overview || 'Sinopse não disponível.',
                        runtime: details.runtime ? `${details.runtime} min` : 'N/A',
                        imdbRating: details.vote_average ? details.vote_average.toFixed(1) : 'N/A',
                        imdbVotes: details.vote_count ? details.vote_count.toLocaleString('pt-BR') : 'N/A',
                        country: details.production_countries?.map(c => c.name).join(', ') || 'N/A',
                        language: details.spoken_languages?.map(l => l.name).join(', ') || 'N/A',
                        awards: 'N/A',
                        boxOffice: details.revenue ? `$${details.revenue.toLocaleString('en-US')}` : 'N/A',
                        production: details.production_companies?.map(c => c.name).join(', ') || 'N/A',
                        rated: 'N/A',
                        released: details.release_date ? new Date(details.release_date).toLocaleDateString('pt-BR') : 'N/A',
                        writer: details.credits?.crew?.filter(c => c.job === 'Writer' || c.job === 'Screenplay').map(w => w.name).join(', ') || 'N/A'
                    };
                }
                
                // Fallback para dados padrão
                return getDefaultMovieData();
                
            } catch (error) {
                console.error('Erro ao buscar no TMDb:', error);
                return getDefaultMovieData();
            }
        }

        // Dados padrão para filmes sem detalhes
        function getDefaultMovieData() {
            return {
                poster: null,
                year: 'N/A',
                genre: 'N/A',
                director: 'N/A',
                actors: 'N/A',
                plot: 'Informações não disponíveis.',
                runtime: 'N/A',
                imdbRating: 'N/A',
                imdbVotes: 'N/A',
                country: 'N/A',
                language: 'N/A',
                awards: 'N/A',
                boxOffice: 'N/A',
                production: 'N/A'
            };
        }

        // Gerar estrelas para avaliação
        function generateStars(rating) {
            const fullStars = Math.floor(rating / 2);
            const halfStar = (rating % 2) >= 1;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            
            let stars = '';
            for (let i = 0; i < fullStars; i++) stars += '<span class="star">★</span>';
            if (halfStar) stars += '<span class="star">★</span>';
            for (let i = 0; i < emptyStars; i++) stars += '<span class="star empty">☆</span>';
            
            return stars;
        }

        // Filtrar por categoria
        async function filterByCategory(category) {
            currentCategory = category;
            
            // Atualizar botões ativos
            document.querySelectorAll('.filter-tag').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Resetar outros filtros
            document.getElementById('searchInput').value = '';
            document.getElementById('genreFilter').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('ratingFilter').value = '';
            
            let moviesToShow = [];
            
            switch(category) {
                case 'favorites':
                    moviesToShow = allMovies.slice(0, 10);
                    break;
                case 'recent':
                    moviesToShow = allMovies.slice(0, 50);
                    break;
                case 'all':
                    moviesToShow = allMovies;
                    break;
                default:
                    moviesToShow = allMovies.slice(0, 10);
            }
            
            displayedMovies = moviesToShow;
            
            // Renderizar básico primeiro
            renderMoviesSmart(displayedMovies);
            
            // Carregar detalhes em background
            loadMovieDetailsBackground(moviesToShow);
        }

        // Buscar filmes (agora busca em todos os filmes)
        function searchMovies() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let baseList = allMovies;
            if (searchTerm === '') {
                renderMoviesSmart(baseList);
                updateCurrentCount(baseList.length);
                return;
            }
            
            const filteredMovies = baseList.filter(movie => {
                const details = moviesWithDetails.get(movie.slug) || movie;
                return details.title.toLowerCase().includes(searchTerm) ||
                       (details.director && details.director.toLowerCase().includes(searchTerm)) ||
                       (details.actors && details.actors.toLowerCase().includes(searchTerm));
            });
            
            renderMoviesSmart(filteredMovies);
            updateCurrentCount(filteredMovies.length);
        }

        // Filtrar filmes por gênero, ano e nota (agora filtra em todos os filmes)
        function filterMovies() {
            const genreFilter = document.getElementById('genreFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let baseList = allMovies;
            let filteredMovies = baseList.filter(movie => {
                const details = moviesWithDetails.get(movie.slug) || movie;
                // Filtro de busca
                const matchesSearch = searchTerm === '' || 
                    details.title.toLowerCase().includes(searchTerm) ||
                    (details.director && details.director.toLowerCase().includes(searchTerm)) ||
                    (details.actors && details.actors.toLowerCase().includes(searchTerm));
                // Filtro de gênero
                const matchesGenre = genreFilter === '' || 
                    (details.genre && details.genre.toLowerCase().includes(genreFilter.toLowerCase()));
                // Filtro de ano
                const matchesYear = yearFilter === '' || details.year === yearFilter;
                // Filtro de nota
                const movieRating = parseFloat(details.imdbRating) || 0;
                const matchesRating = ratingFilter === '' || movieRating >= parseFloat(ratingFilter);
                return matchesSearch && matchesGenre && matchesYear && matchesRating;
            });
            
            renderMoviesSmart(filteredMovies);
            updateCurrentCount(filteredMovies.length);
        }

        // Popular filtros
        async function populateFilters() {
            const genres = new Set();
            const years = new Set();

            // 1. Dados básicos
            allMovies.forEach(movie => {
                // Ano do título (ex: "Star Trek (2009)")
                const yearMatch = movie.title?.match(/\((\d{4})\)/);
                if (yearMatch) years.add(yearMatch[1]);
                if (movie.year && movie.year !== 'N/A') years.add(movie.year);

                // Gênero básico, se existir
                if (movie.genre && movie.genre !== 'N/A') {
                    movie.genre.split(',').forEach(g => genres.add(g.trim()));
                }
            });

            // 2. Detalhes carregados
            moviesWithDetails.forEach(details => {
                if (details.genre && details.genre !== 'N/A') {
                    details.genre.split(',').forEach(g => genres.add(g.trim()));
                }
                if (details.year && details.year !== 'N/A') {
                    years.add(details.year);
                }
            });

            // Atualizar selects
            const genreSelect = document.getElementById('genreFilter');
            const currentGenre = genreSelect.value;
            genreSelect.innerHTML = '<option value="">Todos os gêneros</option>';
            [...genres].sort().forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreSelect.appendChild(option);
            });
            genreSelect.value = currentGenre;

            const yearSelect = document.getElementById('yearFilter');
            const currentYear = yearSelect.value;
            yearSelect.innerHTML = '<option value="">Todos os anos</option>';
            [...years].sort((a, b) => b - a).forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
            yearSelect.value = currentYear;
        }

        // Atualizar estatísticas
        function updateStats() {
            const totalMovies = allMovies.length;
            const currentMovies = displayedMovies.length;
            
            // Calcular gêneros únicos
            const genres = new Set();
            moviesWithDetails.forEach(details => {
                if (details.genre && details.genre !== 'N/A') {
                    details.genre.split(',').forEach(g => genres.add(g.trim()));
                }
            });
            
            // Calcular nota média
            let totalRating = 0;
            let ratedMovies = 0;
            moviesWithDetails.forEach(details => {
                const rating = parseFloat(details.imdbRating);
                if (!isNaN(rating)) {
                    totalRating += rating;
                    ratedMovies++;
                }
            });
            const avgRating = ratedMovies > 0 ? (totalRating / ratedMovies).toFixed(1) : 0;
            
            // Atualizar DOM
            document.getElementById('totalMovies').textContent = totalMovies;
            document.getElementById('currentMovies').textContent = currentMovies;
            document.getElementById('genresCount').textContent = genres.size;
            document.getElementById('avgRating').textContent = avgRating;
        }

        // Atualizar contador atual
        function updateCurrentCount(count) {
            document.getElementById('currentMovies').textContent = count;
        }

        // Abrir modal do filme
        function openMovieModal(slug) {
            const details = moviesWithDetails.get(slug);
            if (!details) return;
            
            const modal = document.getElementById('movieModal');
            const modalPoster = document.getElementById('modalPoster');
            const modalBackdrop = document.getElementById('modalBackdrop');
            const modalDetails = document.getElementById('modalDetails');

            if (details.backdrop) {
                modalBackdrop.src = details.backdrop;
                modalBackdrop.style.opacity = '1';

                    <div class="info-item">

                        <strong>🎬 Diretor:</strong> ${details.director}

        // Fechar modal
        function closeModal() {
            const modal = document.getElementById('movieModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Fechar modal clicando fora
        window.onclick = function(event) {
            const modal = document.getElementById('movieModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Menu mobile toggle
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Fechar menu ao clicar fora
        document.addEventListener('click', function(e) {
            const nav = document.querySelector('.navigation');
            const navLinks = document.getElementById('navLinks');
            if (!nav.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });

        // Atalhos do teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
            if (e.key === '/' && !e.ctrlKey && !e.altKey) {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        // Lazy loading para quando carregar todos os filmes
        let isLoadingMore = false;
        
        window.addEventListener('scroll', function() {
            if (currentCategory === 'all' && !isLoadingMore) {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                if (scrollTop + windowHeight >= documentHeight - 1000) {
                    loadMoreMovies();
                }
            }
        });

        async function loadMoreMovies() {
            if (isLoadingMore || displayedMovies.length >= allMovies.length) return;
            
            isLoadingMore = true;
            const currentLength = displayedMovies.length;
            const nextBatch = allMovies.slice(currentLength, currentLength + 20);
            
            if (nextBatch.length === 0) return;
            
            // Mostrar indicador de carregamento
            const grid = document.getElementById('moviesGrid');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="loading-spinner"></div><p>Carregando mais filmes...</p>';
            grid.appendChild(loadingDiv);
            
            // Adicionar à lista exibida
            displayedMovies = displayedMovies.concat(nextBatch);
            
            // Remover indicador e renderizar básico
            loadingDiv.remove();
            renderMoviesSmart(displayedMovies);
            
            // Carregar detalhes em background
            loadMovieDetailsBackground(nextBatch);
            
            isLoadingMore = false;
        }

        // Atualizar card individual
        function updateMovieCard(slug, details) {
            const card = document.querySelector(`[data-slug="${slug}"]`);
            if (!card) return;
            
            const rating = parseFloat(details.imdbRating) || 0;
            const stars = generateStars(rating);
            
            // Atualizar poster
            const poster = card.querySelector('.movie-poster');
            if (details.poster) {
                poster.style.backgroundImage = `url(${details.poster})`;
                poster.classList.remove('loading');
                poster.textContent = '';
            }
            
            // Atualizar meta informações
            const meta = card.querySelector('.movie-meta');
            meta.innerHTML = `
                <span>📅 ${details.year}</span>
                <span>⏱️ ${details.runtime}</span>
            `;
            
            // Atualizar gêneros
            const genres = card.querySelector('.movie-genres');
            genres.innerHTML = details.genre !== 'N/A' ? 
                details.genre.split(',').slice(0, 2).map(g => 
                    `<span class="genre-tag">${g.trim()}</span>`
                ).join('') : 
                '<span class="genre-tag">Gênero não disponível</span>';
            
            // Atualizar avaliação
            const ratingDiv = card.querySelector('.movie-rating');
            ratingDiv.innerHTML = `
                <div class="rating-stars">${stars}</div>
                <span>${details.imdbRating}/10</span>
            `;
            
            // Atualizar sinopse
            const plot = card.querySelector('.movie-plot');
            plot.textContent = details.plot;
            
            // Atualizar filtros dinamicamente
            populateFilters();
        }

        // Aguarda até que todos os detalhes estejam carregados antes de popular os filtros
        async function waitForAllDetailsAndPopulateFilters() {
            while (moviesWithDetails.size !== allMovies.length) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            populateFilters();
        }

        // Forçar o topo esbranquiçado após o carregamento
        function forceHeaderWhiteOverlay() {
            const header = document.querySelector('.unified-header');
            if (header) {
                header.style.background = "url('https://github.com/DreamerJP/site-images/blob/main/Filmes/AbsoluteCinema.jpg?raw=true') center center/cover no-repeat, #fff";
                header.style.setProperty('background-color', '#fff', 'important');
                // Forçar z-index dos filhos
                Array.from(header.children).forEach(child => {
                    child.style.position = 'relative';
                    child.style.zIndex = 2;
                });
                // Forçar overlay ::before
                if (!header.querySelector('.header-overlay-fix')) {
                    const overlay = document.createElement('div');
                    overlay.className = 'header-overlay-fix';
                    overlay.style.position = 'absolute';
                    overlay.style.inset = 0;
                    overlay.style.background = 'rgba(255,255,255,0.75)';
                    overlay.style.borderRadius = '20px';
                    overlay.style.zIndex = 1;
                    overlay.style.pointerEvents = 'none';
                    header.prepend(overlay);
                }
            }
        }
        document.addEventListener('DOMContentLoaded', forceHeaderWhiteOverlay);
        window.addEventListener('resize', forceHeaderWhiteOverlay);
    </script>
