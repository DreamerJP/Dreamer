<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/DreamerJP/Dreamer/refs/heads/main/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Navegação */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 107, 107, 0.3);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-home {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-home:hover {
            color: #ff6b6b;
            transform: scale(1.05);
        }
        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none;
        }
        .nav-links a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:hover {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .nav-links a.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #2c3e50;
        }

        /* Container principal */
        .main-container {
            max-width: 1400px;
            margin: 100px auto 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Filtros */
        .filters {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .filter-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }

        .filter-group select, .filter-group input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .filter-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .filter-tag.active {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Grid de filmes */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .movie-poster {
            width: 100%;
            height: 380px;
            object-fit: cover;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            position: relative;
        }

        .movie-poster.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 3em;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .movie-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .movie-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .movie-genres {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .genre-tag {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .rating-stars {
            display: flex;
            gap: 2px;
        }

        .star {
            color: #ffd700;
            font-size: 1.1em;
        }

        .star.empty {
            color: #e0e0e0;
        }

        .movie-plot {
            color: #555;
            font-size: 0.9em;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .modal-header {
            position: relative;
            height: 300px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 20px 20px 0 0;
            overflow: hidden;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .modal-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: rgba(0,0,0,0.8);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-info {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .modal-poster {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-details h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .modal-details p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .modal-details strong {
            color: #2c3e50;
        }

        /* Stats */
        .stats {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .stats h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
                border-radius: 0 0 15px 15px;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .main-container {
                margin-top: 120px;
            }
            .header h1 {
                font-size: 2.2em;
            }
            .filter-row {
                flex-direction: column;
                gap: 15px;
            }
            .filter-group {
                min-width: 100%;
            }
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            .modal-info {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .modal-title {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .movies-grid {
                grid-template-columns: 1fr;
            }
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Navegação -->
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-home">🏠 Home</a>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="animes.html">🎌 Animes</a></li>
                <li><a href="filmes.html" class="active">🎬 Filmes</a></li>
                <li><a href="jogos.html">🎮 Jogos</a></li>
                <li><a href="musicas.html">🎵 Músicas</a></li>
                <li><a href="imagens.html">🖼️ Imagens</a></li>
                <li><a href="videos.html">📹 Vídeos</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1>🎬 Meu Catálogo de Filmes</h1>
            <p>Explore minha coleção pessoal com mais de 400 filmes</p>
        </div>

        <!-- Stats -->
        <div class="stats" id="stats">
            <h3>📊 Estatísticas da Coleção</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalMovies">0</div>
                    <div class="stat-label">Total de Filmes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="currentMovies">0</div>
                    <div class="stat-label">Exibindo</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="genresCount">0</div>
                    <div class="stat-label">Gêneros</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avgRating">0</div>
                    <div class="stat-label">Nota Média</div>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label>🎯 Categoria:</label>
                    <div class="filter-tags">
                        <button class="filter-tag active" onclick="filterByCategory('favorites')">⭐ Favoritos</button>
                        <button class="filter-tag" onclick="filterByCategory('all')">🎬 Todos</button>
                        <button class="filter-tag" onclick="filterByCategory('recent')">🆕 Recentes</button>
                    </div>
                </div>
            </div>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label>🔍 Buscar:</label>
                    <input type="text" id="searchInput" placeholder="Digite o nome do filme..." oninput="searchMovies()">
                </div>
                
                <div class="filter-group">
                    <label>🎭 Gênero:</label>
                    <select id="genreFilter" onchange="filterMovies()">
                        <option value="">Todos os gêneros</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>📅 Ano:</label>
                    <select id="yearFilter" onchange="filterMovies()">
                        <option value="">Todos os anos</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>⭐ Nota:</label>
                    <select id="ratingFilter" onchange="filterMovies()">
                        <option value="">Todas as notas</option>
                        <option value="9">9+ estrelas</option>
                        <option value="8">8+ estrelas</option>
                        <option value="7">7+ estrelas</option>
                        <option value="6">6+ estrelas</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Carregando filmes favoritos...</p>
        </div>

        <!-- Grid de filmes -->
        <div class="movies-grid" id="moviesGrid"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <div class="modal-header">
                <img class="modal-backdrop" id="modalBackdrop" src="" alt="">
                <h2 class="modal-title" id="modalTitle"></h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-info">
                    <img class="modal-poster" id="modalPoster" src="" alt="">
                    <div class="modal-details" id="modalDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados globais
        let allMovies = [];
        let displayedMovies = [];
        let currentCategory = 'favorites';
        let moviesWithDetails = new Map();
        
        // Configuração da API
        const OMDB_API_KEY = 'ba0d5cc0'; // Chave gratuita do OMDb
        const OMDB_BASE_URL = 'https://www.omdbapi.com/';
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadMovies();
        });

        // Carregar filmes do JSON
        async function loadMovies() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/DreamerJP/site-images/main/Filmes/minha_lista_filmes.json');
                const data = await response.json();
                
                allMovies = data.films || [];
                
                // Iniciar com favoritos (primeiros 10)
                await loadFavorites();
                
                // Carregar filtros
                populateFilters();
                updateStats();
                
            } catch (error) {
                console.error('Erro ao carregar filmes:', error);
                document.getElementById('loading').innerHTML = '<p>❌ Erro ao carregar filmes. Tente novamente mais tarde.</p>';
            }
        }

        // Carregar filmes favoritos
        async function loadFavorites() {
            const favorites = allMovies.slice(0, 10);
            displayedMovies = favorites;
            
            await loadMovieDetails(favorites);
            renderMovies(displayedMovies);
        }

        // Carregar detalhes dos filmes
        async function loadMovieDetails(movies) {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'block';
            
            for (let i = 0; i < movies.length; i++) {
                const movie = movies[i];
                
                if (!moviesWithDetails.has(movie.slug)) {
                    try {
                        loadingElement.innerHTML = `
                            <div class="loading-spinner"></div>
                            <p>Carregando detalhes... (${i + 1}/${movies.length})</p>
                        `;
                        
                        const details = await fetchMovieDetails(movie.title);
                        if (details) {
                            moviesWithDetails.set(movie.slug, { ...movie, ...details });
                        } else {
                            moviesWithDetails.set(movie.slug, { ...movie, ...getDefaultMovieData() });
                        }
                        
                        // Pequeno delay para não sobrecarregar a API
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                    } catch (error) {
                        console.error('Erro ao carregar detalhes do filme:', movie.title, error);
                        moviesWithDetails.set(movie.slug, { ...movie, ...getDefaultMovieData() });
                    }
                }
            }
            
            loadingElement.style.display = 'none';
        }

        // Buscar detalhes do filme na API OMDb
        async function fetchMovieDetails(title) {
            try {
                const cleanTitle = title.replace(/[^\w\s]/gi, '').trim();
                const response = await fetch(`${OMDB_BASE_URL}?apikey=${OMDB_API_KEY}&t=${encodeURIComponent(cleanTitle)}`);
                const data = await response.json();
                
                if (data.Response === 'True') {
                    return {
                        poster: data.Poster !== 'N/A' ? data.Poster : null,
                        year: data.Year,
                        genre: data.Genre,
                        director: data.Director,
                        actors: data.Actors,
                        plot: data.Plot,
                        runtime: data.Runtime,
                        imdbRating: data.imdbRating,
                        imdbVotes: data.imdbVotes,
                        country: data.Country,
                        language: data.Language,
                        awards: data.Awards,
                        boxOffice: data.BoxOffice,
                        production: data.Production
                    };
                }
                return null;
            } catch (error) {
                console.error('Erro na API OMDb:', error);
                return null;
            }
        }

        // Dados padrão para filmes sem detalhes
        function getDefaultMovieData() {
            return {
                poster: null,
                year: 'N/A',
                genre: 'N/A',
                director: 'N/A',
                actors: 'N/A',
                plot: 'Informações não disponíveis.',
                runtime: 'N/A',
                imdbRating: 'N/A',
                imdbVotes: 'N/A',
                country: 'N/A',
                language: 'N/A',
                awards: 'N/A',
                boxOffice: 'N/A',
                production: 'N/A'
            };
        }

        // Renderizar filmes
        function renderMovies(movies) {
            const grid = document.getElementById('moviesGrid');
            
            if (movies.length === 0) {
                grid.innerHTML = '<div class="loading"><p>🎬 Nenhum filme encontrado com os filtros aplicados.</p></div>';
                return;
            }
            
            grid.innerHTML = movies.map(movie => {
                const details = moviesWithDetails.get(movie.slug) || { ...movie, ...getDefaultMovieData() };
                const rating = parseFloat(details.imdbRating) || 0;
                const stars = generateStars(rating);
                
                return `
                    <div class="movie-card" onclick="openMovieModal('${movie.slug}')">
                        <div class="movie-poster ${!details.poster ? 'loading' : ''}" 
                             style="background-image: ${details.poster ? `url(${details.poster})` : 'none'}">
                            ${!details.poster ? '🎬' : ''}
                        </div>
                        <div class="movie-info">
                            <h3 class="movie-title">${details.title}</h3>
                            <div class="movie-meta">
                                <span>📅 ${details.year}</span>
                                <span>⏱️ ${details.runtime}</span>
                            </div>
                            <div class="movie-genres">
                                ${details.genre !== 'N/A' ? details.genre.split(',').slice(0, 3).map(g => 
                                    `<span class="genre-tag">${g.trim()}</span>`
                                ).join('') : '<span class="genre-tag">Gênero não disponível</span>'}
                            </div>
                            <div class="movie-rating">
                                <div class="rating-stars">${stars}</div>
                                <span>${details.imdbRating}/10</span>
                            </div>
                            <p class="movie-plot">${details.plot}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Gerar estrelas para avaliação
        function generateStars(rating) {
            const fullStars = Math.floor(rating / 2);
            const halfStar = (rating % 2) >= 1;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            
            let stars = '';
            for (let i = 0; i < fullStars; i++) stars += '<span class="star">★</span>';
            if (halfStar) stars += '<span class="star">★</span>';
            for (let i = 0; i < emptyStars; i++) stars += '<span class="star empty">☆</span>';
            
            return stars;
        }

        // Filtrar por categoria
        async function filterByCategory(category) {
            currentCategory = category;
            
            // Atualizar botões ativos
            document.querySelectorAll('.filter-tag').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Resetar outros filtros
            document.getElementById('searchInput').value = '';
            document.getElementById('genreFilter').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('ratingFilter').value = '';
            
            let moviesToShow = [];
            
            switch(category) {
                case 'favorites':
                    moviesToShow = allMovies.slice(0, 10);
                    break;
                case 'recent':
                    moviesToShow = allMovies.slice(0, 50);
                    break;
                case 'all':
                    moviesToShow = allMovies;
                    break;
                default:
                    moviesToShow = allMovies.slice(0, 10);
            }
            
            displayedMovies = moviesToShow;
            
            // Carregar detalhes se necessário
            await loadMovieDetails(moviesToShow);
            renderMovies(displayedMovies);
            updateStats();
        }

        // Buscar filmes
        function searchMovies() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                renderMovies(displayedMovies);
                return;
            }
            
            const filteredMovies = displayedMovies.filter(movie => {
                const details = moviesWithDetails.get(movie.slug) || movie;
                return details.title.toLowerCase().includes(searchTerm) ||
                       (details.director && details.director.toLowerCase().includes(searchTerm)) ||
                       (details.actors && details.actors.toLowerCase().includes(searchTerm));
            });
            
            renderMovies(filteredMovies);
            updateCurrentCount(filteredMovies.length);
        }

        // Filtrar filmes por gênero, ano e nota
        function filterMovies() {
            const genreFilter = document.getElementById('genreFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredMovies = displayedMovies.filter(movie => {
                const details = moviesWithDetails.get(movie.slug) || movie;
                
                // Filtro de busca
                const matchesSearch = searchTerm === '' || 
                    details.title.toLowerCase().includes(searchTerm) ||
                    (details.director && details.director.toLowerCase().includes(searchTerm)) ||
                    (details.actors && details.actors.toLowerCase().includes(searchTerm));
                
                // Filtro de gênero
                const matchesGenre = genreFilter === '' || 
                    (details.genre && details.genre.toLowerCase().includes(genreFilter.toLowerCase()));
                
                // Filtro de ano
                const matchesYear = yearFilter === '' || details.year === yearFilter;
                
                // Filtro de nota
                const movieRating = parseFloat(details.imdbRating) || 0;
                const matchesRating = ratingFilter === '' || movieRating >= parseFloat(ratingFilter);
                
                return matchesSearch && matchesGenre && matchesYear && matchesRating;
            });
            
            renderMovies(filteredMovies);
            updateCurrentCount(filteredMovies.length);
        }

        // Popular filtros
        function populateFilters() {
            const genres = new Set();
            const years = new Set();
            
            moviesWithDetails.forEach(details => {
                if (details.genre && details.genre !== 'N/A') {
                    details.genre.split(',').forEach(g => genres.add(g.trim()));
                }
                if (details.year && details.year !== 'N/A') {
                    years.add(details.year);
                }
            });
            
            // Popular select de gêneros
            const genreSelect = document.getElementById('genreFilter');
            [...genres].sort().forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreSelect.appendChild(option);
            });
            
            // Popular select de anos
            const yearSelect = document.getElementById('yearFilter');
            [...years].sort((a, b) => b - a).forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
        }

        // Atualizar estatísticas
        function updateStats() {
            const totalMovies = allMovies.length;
            const currentMovies = displayedMovies.length;
            
            // Calcular gêneros únicos
            const genres = new Set();
            moviesWithDetails.forEach(details => {
                if (details.genre && details.genre !== 'N/A') {
                    details.genre.split(',').forEach(g => genres.add(g.trim()));
                }
            });
            
            // Calcular nota média
            let totalRating = 0;
            let ratedMovies = 0;
            moviesWithDetails.forEach(details => {
                const rating = parseFloat(details.imdbRating);
                if (!isNaN(rating)) {
                    totalRating += rating;
                    ratedMovies++;
                }
            });
            const avgRating = ratedMovies > 0 ? (totalRating / ratedMovies).toFixed(1) : 0;
            
            // Atualizar DOM
            document.getElementById('totalMovies').textContent = totalMovies;
            document.getElementById('currentMovies').textContent = currentMovies;
            document.getElementById('genresCount').textContent = genres.size;
            document.getElementById('avgRating').textContent = avgRating;
        }

        // Atualizar contador atual
        function updateCurrentCount(count) {
            document.getElementById('currentMovies').textContent = count;
        }

        // Abrir modal do filme
        function openMovieModal(slug) {
            const details = moviesWithDetails.get(slug);
            if (!details) return;
            
            const modal = document.getElementById('movieModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalPoster = document.getElementById('modalPoster');
            const modalBackdrop = document.getElementById('modalBackdrop');
            const modalDetails = document.getElementById('modalDetails');
            
            modalTitle.textContent = details.title;
            modalPoster.src = details.poster || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDIwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjZjhmOWZhIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTUwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iNDAiIGZpbGw9IiM2Yzc1N2QiPvCfjoY8L3RleHQ+Cjwvc3ZnPg==';
            modalBackdrop.src = details.poster || '';
            
            const rating = parseFloat(details.imdbRating) || 0;
            const stars = generateStars(rating);
            
            modalDetails.innerHTML = `
                <h3>📋 Informações do Filme</h3>
                <p><strong>📅 Ano:</strong> ${details.year}</p>
                <p><strong>⏱️ Duração:</strong> ${details.runtime}</p>
                <p><strong>🎭 Gênero:</strong> ${details.genre}</p>
                <p><strong>🎬 Diretor:</strong> ${details.director}</p>
                <p><strong>🎭 Elenco:</strong> ${details.actors}</p>
                <p><strong>🌍 País:</strong> ${details.country}</p>
                <p><strong>🗣️ Idioma:</strong> ${details.language}</p>
                <p><strong>⭐ Avaliação IMDb:</strong> ${stars} ${details.imdbRating}/10 (${details.imdbVotes} votos)</p>
                ${details.awards !== 'N/A' ? `<p><strong>🏆 Prêmios:</strong> ${details.awards}</p>` : ''}
                ${details.boxOffice !== 'N/A' ? `<p><strong>💰 Bilheteria:</strong> ${details.boxOffice}</p>` : ''}
                <p><strong>📖 Sinopse:</strong></p>
                <p style="text-align: justify; margin-top: 10px; padding: 15px; background: #f8f9fa; border-radius: 8px; line-height: 1.6;">${details.plot}</p>
                <div style="margin-top: 20px; text-align: center;">
                    <a href="${details.url}" target="_blank" style="display: inline-block; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none; font-weight: 600; transition: all 0.3s ease;">
                        🔗 Ver no Letterboxd
                    </a>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Fechar modal
        function closeModal() {
            const modal = document.getElementById('movieModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Fechar modal clicando fora
        window.onclick = function(event) {
            const modal = document.getElementById('movieModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Menu mobile toggle
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Fechar menu ao clicar fora
        document.addEventListener('click', function(e) {
            const nav = document.querySelector('.navigation');
            const navLinks = document.getElementById('navLinks');
            if (!nav.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });

        // Atalhos do teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
            if (e.key === '/' && !e.ctrlKey && !e.altKey) {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        // Lazy loading para quando carregar todos os filmes
        let isLoadingMore = false;
        
        window.addEventListener('scroll', function() {
            if (currentCategory === 'all' && !isLoadingMore) {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                if (scrollTop + windowHeight >= documentHeight - 1000) {
                    loadMoreMovies();
                }
            }
        });

        async function loadMoreMovies() {
            if (isLoadingMore || displayedMovies.length >= allMovies.length) return;
            
            isLoadingMore = true;
            const currentLength = displayedMovies.length;
            const nextBatch = allMovies.slice(currentLength, currentLength + 20);
            
            if (nextBatch.length === 0) return;
            
            // Mostrar indicador de carregamento
            const grid = document.getElementById('moviesGrid');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="loading-spinner"></div><p>Carregando mais filmes...</p>';
            grid.appendChild(loadingDiv);
            
            // Carregar detalhes
            await loadMovieDetails(nextBatch);
            
            // Adicionar à lista exibida
            displayedMovies = displayedMovies.concat(nextBatch);
            
            // Remover indicador e renderizar
            loadingDiv.remove();
            renderMovies(displayedMovies);
            updateStats();
            
            isLoadingMore = false;
        }
    </script>
