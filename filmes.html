<!DOCTYPE html>
<html lang="pt" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/DreamerJP/Dreamer/refs/heads/main/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --accent-color: #cf6679;
            --text-primary: #e1e1e1;
            --text-secondary: #b3b3b3;
            --bg-main: rgba(18, 18, 35, 0.98);
            --bg-nav: rgba(18, 18, 35, 0.98);
            --shadow-color: rgba(0,0,0,0.4);
            --shadow-color-strong: rgba(0,0,0,0.6);
            --transition-speed: 0.8s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Campo de Estrelas */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            opacity: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: star-travel linear infinite;
        }

        .star.distant {
            width: 1px;
            height: 1px;
            animation-duration: 25s;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .star.medium {
            width: 1.5px;
            height: 1.5px;
            animation-duration: 15s;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .star.close {
            width: 2px;
            height: 2px;
            animation-duration: 8s;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.7);
        }

        .star.blue {
            background: #e6f3ff;
            box-shadow: 0 0 6px rgba(173, 216, 255, 0.6);
        }

        .star.yellow {
            background: #fff8e1;
            box-shadow: 0 0 4px rgba(255, 248, 225, 0.5);
        }

        @keyframes star-travel {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0.5);
            }
            10% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
                transform: translate(var(--dx), var(--dy)) scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--dx) * 2), calc(var(--dy) * 2)) scale(1.5);
            }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        /* Navegação */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-nav);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary-color);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 2px 20px var(--shadow-color-strong);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-home {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-home:hover {
            color: var(--primary-color);
            transform: scale(1.05);
        }
        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none;
        }
        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:hover,
        .nav-links a.active {
            color: white;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 100px auto 0 auto;
            background: var(--bg-main);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px var(--shadow-color-strong);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 
                0 0 20px var(--primary-color),
                2px 2px 4px var(--shadow-color);
            animation: fadeInUp 0.8s ease-out;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px var(--shadow-color);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: white;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            background: rgba(18, 18, 35, 0.8);
            color: var(--text-primary);
            font-size: 1.1em;
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.3);
            transform: scale(1.02);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 20px;
            background: transparent;
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(3, 218, 198, 0.3);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .movie-card {
            background: rgba(18, 18, 35, 0.9);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px var(--shadow-color);
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(187, 134, 252, 0.2);
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px var(--shadow-color-strong);
            border-color: var(--primary-color);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .movie-year {
            color: var(--secondary-color);
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .stars {
            color: #ffd700;
            font-size: 1.2em;
        }

        .rating-text {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 1.2em;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            font-size: 2em;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
            text-shadow: 0 0 10px var(--secondary-color);
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            bottom: 30%;
            right: 20%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(5deg);
            }
            66% {
                transform: translateY(-10px) rotate(-3deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--bg-nav);
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 5px 20px var(--shadow-color-strong);
                border-radius: 0 0 15px 15px;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .container {
                margin-top: 120px;
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .header p {
                font-size: 1.1em;
            }

            .search-box {
                width: 100%;
                max-width: 300px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .stats-container {
                flex-direction: column;
                align-items: center;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .movies-grid {
                grid-template-columns: 1fr;
            }

            .nav-container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Campo de Estrelas -->
    <div class="starfield" id="starfield"></div>

    <!-- Navegação -->
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-home">🏠 Home</a>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="animes.html">🎌 Animes</a></li>
                <li><a href="filmes.html" class="active">🎬 Filmes</a></li>
                <li><a href="jogos.html">🎮 Jogos</a></li>
                <li><a href="musicas.html">🎵 Músicas</a></li>
                <li><a href="imagens.html">🖼️ Imagens</a></li>
                <li><a href="videos.html">📹 Vídeos</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="floating-elements">
            <div class="floating-element">🎬</div>
            <div class="floating-element">🍿</div>
            <div class="floating-element">🎭</div>
            <div class="floating-element">📽️</div>
        </div>

        <div class="header">
            <h1>🎬 Meus Filmes</h1>
            <p>Explore minha coleção pessoal de filmes favoritos e descobertas cinematográficas</p>
        </div>

        <div class="stats-container" id="statsContainer">
            <div class="stat-item">
                <span class="stat-number">-</span>
                <span class="stat-label">Total de Filmes</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">-</span>
                <span class="stat-label">Média de Avaliação</span>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="🔍 Buscar filmes...">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="5">⭐ 5 Estrelas</button>
                <button class="filter-btn" data-filter="4">⭐ 4+ Estrelas</button>
                <button class="filter-btn" data-filter="recent">Recentes</button>
            </div>
        </div>

        <div id="moviesContainer">
            <div class="loading">Carregando filmes...</div>
        </div>
    </div>

    <script>
        let allMovies = [];
        let filteredMovies = [];

        // Criar campo de estrelas
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            starfield.innerHTML = '';
            
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const angle = Math.random() * 2 * Math.PI;
                const initialRadius = Math.random() * 50 + 10;
                const startX = centerX + Math.cos(angle) * initialRadius;
                const startY = centerY + Math.sin(angle) * initialRadius;
                
                const directionX = Math.cos(angle);
                const directionY = Math.sin(angle);
                
                const maxDistance = Math.sqrt(Math.pow(window.innerWidth, 2) + Math.pow(window.innerHeight, 2));
                const travelDistance = maxDistance * (0.8 + Math.random() * 0.4);
                
                const starType = Math.random();
                if (starType < 0.6) {
                    star.classList.add('distant');
                } else if (starType < 0.85) {
                    star.classList.add('medium');
                } else {
                    star.classList.add('close');
                }
                
                const colorType = Math.random();
                if (colorType < 0.1) {
                    star.classList.add('blue');
                } else if (colorType < 0.2) {
                    star.classList.add('yellow');
                }
                
                star.style.left = startX + 'px';
                star.style.top = startY + 'px';
                star.style.setProperty('--dx', (directionX * travelDistance) + 'px');
                star.style.setProperty('--dy', (directionY * travelDistance) + 'px');
                star.style.animationDelay = Math.random() * 20 + 's';
                
                starfield.appendChild(star);
            }
            
            for (let i = 0; i < 50; i++) {
                const staticStar = document.createElement('div');
                staticStar.className = 'star distant';
                staticStar.style.position = 'absolute';
                staticStar.style.left = Math.random() * window.innerWidth + 'px';
                staticStar.style.top = Math.random() * window.innerHeight + 'px';
                staticStar.style.opacity = Math.random() * 0.3 + 0.1;
                staticStar.style.animation = `twinkle ${2 + Math.random() * 3}s ease-in-out infinite alternate`;
                
                starfield.appendChild(staticStar);
            }
        }

        // Carregar filmes do JSON
        async function loadMovies() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/DreamerJP/site-images/main/Filmes/minha_lista_filmes.json');
                const data = await response.json();
                allMovies = data;
                filteredMovies = [...allMovies];
                updateStats();
                displayMovies();
            } catch (error) {
                console.error('Erro ao carregar filmes:', error);
                document.getElementById('moviesContainer').innerHTML = 
                    '<div class="loading" style="color: var(--accent-color);">❌ Erro ao carregar filmes</div>';
            }
        }

        // Atualizar estatísticas
        function updateStats() {
            const totalMovies = allMovies.length;
            const avgRating = allMovies.reduce((sum, movie) => sum + (movie.rating || 0), 0) / totalMovies;
            
            const statsItems = document.querySelectorAll('.stat-number');
            statsItems[0].textContent = totalMovies;
            statsItems[1].textContent = avgRating.toFixed(1);
        }

        // Gerar estrelas para avaliação
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '⭐';
            }
            if (hasHalfStar) {
                stars += '🌟';
            }
            
            return stars || '⭐';
        }

        // Exibir filmes
        function displayMovies() {
            const container = document.getElementById('moviesContainer');
            
            if (filteredMovies.length === 0) {
                container.innerHTML = '<div class="loading">🎬 Nenhum filme encontrado</div>';
                return;
            }

            const moviesHTML = filteredMovies.map(movie => `
                <div class="movie-card" onclick="openMovieDetails('${movie.title}', '${movie.year}')">
                    <img src="${movie.poster || 'https://via.placeholder.com/280x400/1a1a2e/bb86fc?text=Sem+Poster'}" 
                         alt="${movie.title}" 
                         class="movie-poster"
                         onerror="this.src='https://via.placeholder.com/280x400/1a1a2e/bb86fc?text=Sem+Poster'">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-year">${movie.year}</div>
                        <div class="movie-rating">
                            <span class="stars">${generateStars(movie.rating)}</span>
                            <span class="rating-text">${movie.rating}/5</span>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="movies-grid">${moviesHTML}</div>`;
        }

        // Abrir detalhes do filme (pode ser implementado futuramente)
        function openMovieDetails(title, year) {
            // Por enquanto, apenas um alert
            alert(`${title} (${year})\n\nEm breve mais detalhes sobre este filme!`);
        }

        // Filtrar filmes
        function filterMovies(filter) {
            switch(filter) {
                case 'all':
                    filteredMovies = [...allMovies];
                    break;
                case '5':
                    filteredMovies = allMovies.filter(movie => movie.rating === 5);
                    break;
                case '4':
                    filteredMovies = allMovies.filter(movie => movie.rating >= 4);
                    break;
                case 'recent':
                    filteredMovies = [...allMovies].sort((a, b) => b.year - a.year).slice(0, 20);
                    break;
            }
            displayMovies();
        }

        // Buscar filmes
        function searchMovies(query) {
            if (!query.trim()) {
                filteredMovies = [...allMovies];
            } else {
                filteredMovies = allMovies.filter(movie => 
                    movie.title.toLowerCase().includes(query.toLowerCase()) ||
                    movie.year.toString().includes(query)
                );
            }
            displayMovies();
        }

        // Menu mobile toggle
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            createStarfield();
            loadMovies();
            
            // Event listeners
            window.addEventListener('resize', createStarfield);
            
            // Busca
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', (e) => searchMovies(e.target.value));
            
            // Filtros
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterMovies(btn.dataset.filter);
                });
            });

            // Efeito de paralaxe
            document.addEventListener('mousemove', function(e) {
                const floatingElements = document.querySelectorAll('.floating-element');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                floatingElements.forEach((element, index) => {
                    const speed = (index + 1) * 0.5;
                    const xPos = (x - 0.5) * speed * 20;
                    const yPos = (y - 0.5) * speed * 20;
                    
                    element.style.transform = `translate(${xPos}px, ${yPos}px)`;
                });
            });

            // Fechar menu ao clicar fora
            document.addEventListener('click', function(e) {
                const nav = document.querySelector('.navigation');
                const navLinks = document.getElementById('navLinks');
                if (!nav.contains(e.target)) {
                    navLinks.classList.remove('active');
                }
            });
        });
    </script>
</body>
