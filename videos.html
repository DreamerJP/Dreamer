<head>

    <title>üé• V√≠deos - Galeria Musical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --accent-color: #cf6679;
            --text-primary: #e1e1e1;
            --text-secondary: #b3b3b3;
            --bg-main: rgba(18, 18, 35, 0.98);
            --bg-nav: rgba(18, 18, 35, 0.98);
            --shadow-color: rgba(0,0,0,0.4);
            --shadow-color-strong: rgba(0,0,0,0.6);
            --transition-speed: 0.3s;
            --border-radius: 15px;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        /* Starfield background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            opacity: 0.8;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: star-travel linear infinite;
        }
        .star.distant { width: 1px; height: 1px; animation-duration: 25s; box-shadow: 0 0 2px rgba(255,255,255,0.3); }
        .star.medium { width: 1.5px; height: 1.5px; animation-duration: 15s; box-shadow: 0 0 3px rgba(255,255,255,0.5); }
        .star.close { width: 2px; height: 2px; animation-duration: 8s; box-shadow: 0 0 4px rgba(255,255,255,0.7); }
        .star.blue { background: #e6f3ff; box-shadow: 0 0 6px rgba(173,216,255,0.6); }
        .star.yellow { background: #fff8e1; box-shadow: 0 0 4px rgba(255,248,225,0.5); }
        @keyframes star-travel {
            0% { opacity: 0; transform: translate(0,0) scale(0.5); }
            10% { opacity: 0.4; }
            50% { opacity: 1; transform: translate(var(--dx), var(--dy)) scale(1); }
            90% { opacity: 0.6; }
            100% { opacity: 0; transform: translate(calc(var(--dx) * 2), calc(var(--dy) * 2)) scale(1.2); }
        }
        @keyframes twinkle {
            0%,100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* Navega√ß√£o */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-nav);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--primary-color);
            z-index: 1000;
            padding: 12px 0;
            box-shadow: 0 4px 20px var(--shadow-color-strong);
            transition: all var(--transition-speed) ease;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-home {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--text-primary);
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-home:hover {
            color: var(--primary-color);
            transform: scale(1.05);
        }
        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }
        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 25px;
            transition: all var(--transition-speed) ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .nav-links a:hover,
        .nav-links a.active {
            color: white;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: var(--text-primary);
            transition: color var(--transition-speed) ease;
        }
        .menu-toggle:hover {
            color: var(--primary-color);
        }
        /* Responsividade navega√ß√£o */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--bg-nav);
                flex-direction: column;
                padding: 25px 20px;
                box-shadow: 0 8px 25px var(--shadow-color-strong);
                border-radius: 0 0 var(--border-radius) var(--border-radius);
                backdrop-filter: blur(15px);
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
        /* Header destacado */
        .header-section {
            text-align: center;
            margin-bottom: 50px;
            background: var(--bg-main);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 60px var(--shadow-color);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 130px;
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(187, 134, 252, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }
        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        .page-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--text-primary);
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            background-clip: unset;
            margin-bottom: 15px;
            text-shadow: 0 0 20px var(--primary-color), 2px 2px 8px var(--shadow-color);
            animation: fadeInUp 0.8s ease-out;
        }
        .page-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        /* Filtros */
        .filter-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 16px 36px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all var(--transition-speed) cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 5px 20px var(--shadow-color);
            margin: 0 4px;
            letter-spacing: 0.5px;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        .filter-btn:hover,
        .filter-btn.active,
        .filter-btn:focus {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: #fff;
            transform: translateY(-4px) scale(1.08);
            box-shadow: 0 12px 32px var(--shadow-color-strong);
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        /* Grade de V√≠deos */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            margin-bottom: 80px;
        }
        /* Card de v√≠deo individual */
        .video-card {
            background: var(--bg-main);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 10px 30px var(--shadow-color);
            cursor: pointer;
            position: relative;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
            border: 1px solid rgba(187, 134, 252, 0.1);
        }
        .video-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 35px 70px var(--shadow-color-strong);
            border-color: var(--primary-color);
        }
        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            transition: transform 0.4s ease;
        }
        .video-card:hover .video-thumbnail {
            transform: scale(1.05);
        }
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.2rem;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0.9;
            z-index: 2;
            box-shadow: 0 15px 35px var(--shadow-color);
        }
        .video-card:hover .play-overlay {
            transform: translate(-50%, -50%) scale(1.3) rotate(360deg);
            opacity: 1;
            box-shadow: 0 20px 50px var(--shadow-color-strong);
        }
        .video-info {
            padding: 20px;
        }
        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
            transition: all 0.3s ease;
        }
        .video-artist {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1rem;
            position: relative;
        }
        .video-artist::before {
            content: 'üéµ';
            margin-right: 8px;
            font-size: 0.9rem;
        }
        .video-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .video-category {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 3;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: all 0.3s ease;
        }
        .video-card:hover .video-category {
            transform: scale(1.1);
            box-shadow: 0 8px 25px var(--shadow-color-strong);
        }
        .video-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(187, 134, 252, 0.1);
        }
        /* Modal de v√≠deo */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(18, 18, 35, 0.98);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1125px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            animation: modalSlideIn 0.5s ease;
            box-shadow: 0 20px 60px var(--shadow-color-strong);
            border: 2px solid rgba(187, 134, 252, 0.2);
        }
        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .modal-close:hover {
            transform: rotate(90deg) scale(1.1);
            background: var(--primary-color);
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Floating elements do tema */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .floating-note {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.15;
            animation: float 12s ease-in-out infinite;
            color: var(--secondary-color);
            text-shadow: 0 0 20px var(--primary-color);
            filter: blur(0.5px);
        }
        .floating-note:nth-child(1) { top: 15%; left: 8%; animation-delay: 0s; }
        .floating-note:nth-child(2) { top: 70%; right: 12%; left: auto; animation-delay: 3s; }
        .floating-note:nth-child(3) { top: 85%; left: 25%; animation-delay: 6s; }
        .floating-note:nth-child(4) { top: 25%; right: 20%; left: auto; animation-delay: 9s; }
        .floating-note:nth-child(5) { top: 45%; left: 5%; animation-delay: 1s; }
        .floating-note:nth-child(6) { top: 55%; right: 35%; left: auto; animation-delay: 4s; }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-15px) rotate(3deg) scale(1.05); }
            50% { transform: translateY(-25px) rotate(-2deg) scale(0.95); }
            75% { transform: translateY(-10px) rotate(4deg) scale(1.02); }
        }
        /* Anima√ß√µes */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.8) rotate(5deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        /* Responsividade */
        @media (max-width: 768px) {
            .header-section { padding: 30px 20px; margin-top: 95px; margin-bottom: 30px; }
            .page-title { font-size: 2.5rem; }
            .videos-grid { grid-template-columns: 1fr; gap: 20px; margin-bottom: 60px; }
            .filter-section { gap: 10px; }
            .filter-btn { padding: 10px 20px; font-size: 0.9rem; }
            .modal-content { width: 100vw; max-width: 100vw; margin: 0; }
            .main-content {
                padding: 100px 15px 60px;
            }
        }
        @media (max-width: 480px) {
            .header-section { padding: 20px 10px; margin-bottom: 20px; }
            .page-title { font-size: 2rem; }
            .page-subtitle { font-size: 1.1rem; }
            .videos-grid { grid-template-columns: 1fr; gap: 15px; }
        }
        @media (max-width: 1200px) {
            .modal-content { max-width: 98vw; }
        }
        /* Acessibilidade */
        .nav-links a:focus,
        .filter-btn:focus,
        .menu-toggle:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

        let currentFilter = 'Aurora';

        // Fun√ß√£o para renderizar v√≠deos
        function renderVideos(videos = videosData) {
            const grid = document.getElementById('videosGrid');
            grid.innerHTML = '';

            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.dataset.category = video.category;
                videoCard.onclick = () => playVideo(video.id);

                videoCard.innerHTML = `
                    <div class="video-thumbnail" style="background-image: url('${video.thumbnail}')">
                        <div class="play-overlay">‚ñ∂</div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-artist">${video.artist}</p>
                        <p class="video-description">${video.description}</p>
                        <div class="video-stats">
                        </div>
                    </div>
                `;

                grid.appendChild(videoCard);

                // Anima√ß√£o de entrada com delay
                setTimeout(() => {
                    videoCard.style.opacity = '1';
                    videoCard.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // Fun√ß√£o para filtrar v√≠deos
        function filterVideos(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            // Exibir apenas v√≠deos da categoria selecionada
            const filteredVideos = videosData.filter(video => video.category === currentFilter);
            renderVideos(filteredVideos);
        }

        // Fun√ß√£o para tocar v√≠deo

            // Verificar se √© um v√≠deo do Google Drive
            if (googleDriveVideos[videoId]) {
                player.src = googleDriveVideos[videoId];
            } else {
                // V√≠deo do YouTube (padr√£o)
                player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;

            modal.style.display = 'flex';

            document.body.style.overflow = 'hidden';

        // Fun√ß√£o para fechar v√≠deo
        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            
            player.src = '';
            modal.style.display = 'none';
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }

        document.getElementById('videoModal').addEventListener('click', function(e) {

        // Criar part√≠culas animadas
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
                container.appendChild(particle);
            }
        }

            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Fechar menu ao clicar fora
        document.addEventListener('click', function(e) {
            const nav = document.querySelector('.navigation');
            const navLinks = document.getElementById('navLinks');
            if (!nav.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });

        // Starfield do tema
        const performanceConfig = {
            maxStars: window.innerWidth > 768 ? 150 : 80,
            staticStars: window.innerWidth > 768 ? 40 : 20
        };
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            starfield.innerHTML = '';
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < performanceConfig.maxStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const angle = Math.random() * 2 * Math.PI;
                const initialRadius = Math.random() * 50 + 10;
                const startX = centerX + Math.cos(angle) * initialRadius;
                const startY = centerY + Math.sin(angle) * initialRadius;
                const directionX = Math.cos(angle);
                const directionY = Math.sin(angle);
                const maxDistance = Math.sqrt(Math.pow(window.innerWidth, 2) + Math.pow(window.innerHeight, 2));
                const travelDistance = maxDistance * (0.7 + Math.random() * 0.5);
                const starType = Math.random();
                if (starType < 0.7) { star.classList.add('distant'); }
                else if (starType < 0.9) { star.classList.add('medium'); }
                else { star.classList.add('close'); }
                const colorType = Math.random();
                if (colorType < 0.1) { star.classList.add('blue'); }
                else if (colorType < 0.2) { star.classList.add('yellow'); }
                star.style.left = startX + 'px';
                star.style.top = startY + 'px';
                star.style.setProperty('--dx', (directionX * travelDistance) + 'px');
                star.style.setProperty('--dy', (directionY * travelDistance) + 'px');
                star.style.animationDelay = Math.random() * 25 + 's';
                fragment.appendChild(star);
            }
            for (let i = 0; i < performanceConfig.staticStars; i++) {
                const staticStar = document.createElement('div');
                staticStar.className = 'star distant';
                staticStar.style.position = 'absolute';
                staticStar.style.left = Math.random() * window.innerWidth + 'px';
                staticStar.style.top = Math.random() * window.innerHeight + 'px';
                staticStar.style.opacity = Math.random() * 0.4 + 0.1;
                staticStar.style.animation = `twinkle ${3 + Math.random() * 4}s ease-in-out infinite alternate`;
                staticStar.style.animationDelay = Math.random() * 2 + 's';
                fragment.appendChild(staticStar);
            }
            starfield.appendChild(fragment);
        }
        // Parallax dos floating elements do tema
        function setupParallax() {
            let ticking = false;
            function updateParallax(e) {
                const floatingElements = document.querySelectorAll('.floating-note');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                floatingElements.forEach((element, index) => {
                    const speed = (index + 1) * 0.3;
                    const xPos = (x - 0.5) * speed * 15;
                    const yPos = (y - 0.5) * speed * 15;
                    element.style.transform = `translate(${xPos}px, ${yPos}px)`;
                });
                ticking = false;
            }
            document.addEventListener('mousemove', function(e) {
                if (!ticking) {
                    requestAnimationFrame(() => updateParallax(e));
                    ticking = true;
                }
            });
        }
        // Resize otimizado para estrelas
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        window.addEventListener('resize', debounce(() => {
            performanceConfig.maxStars = window.innerWidth > 768 ? 150 : 80;
            performanceConfig.staticStars = window.innerWidth > 768 ? 40 : 20;
            createStarfield();
        }, 250));
        // Inicializa√ß√£o do tema
        document.addEventListener('DOMContentLoaded', function() {
            createStarfield();
            setupParallax();
            currentFilter = 'Aurora';
            renderVideos(videosData.filter(v => v.category === 'Aurora'));
        });
    </script>
